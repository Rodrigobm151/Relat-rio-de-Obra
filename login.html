<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Squad Geotecnia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --azul-fundo: #3CB5E5;
            --glitch-red: #ff0011;
            --glitch-cyan: #00fff9;
        }

        @font-face {
            font-family: 'ValeSans';
            src: url('./assets/fonts/ValeSans-Italic.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'ValeSans', sans-serif; }
        
        body, html { 
            height: 100%; 
            background-color: var(--azul-fundo);
            color: white;
            overflow: hidden;
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* VÍDEO BACKGROUND - 40vh altura */
        .video-container {
            position: relative;
            width: 100%;
            height: 40vh; 
            overflow: hidden;
        }

        .header-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-container::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to bottom, transparent, var(--azul-fundo));
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0 30px;
            z-index: 10;
            margin-top: -45px;
        }

        /* squad-logo.png - 115px */
        .squad-logo { width: 115px; height: auto; margin-bottom: 10px; }

        /* --- SISTEMA DE GLITCH RGB --- */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .app-title {
            font-size: 2.2rem;
            position: relative;
            z-index: 2;
            background: var(--azul-fundo); /* Cobre as camadas de baixo quando inativo */
        }

        .glitch-subtitle {
            font-size: 1.2rem;
            margin-bottom: 25px;
            min-height: 1.5rem;
            font-style: italic;
            position: relative;
            z-index: 2;
            background: var(--azul-fundo);
        }

        /* Camadas sobrepostas */
        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
            user-select: none;
            pointer-events: none;
        }

        /* Ativação do efeito */
        .glitch-active .glitch-layer { display: block; }
        .glitch-active .app-title, 
        .glitch-active .glitch-subtitle { background: transparent; }

        .layer-cyan {
            color: var(--glitch-cyan);
            animation: glitch-anim-cyan 0.3s infinite;
            transform: translate(-2px, 0);
        }

        .layer-red {
            color: var(--glitch-red);
            animation: glitch-anim-red 0.3s infinite;
            transform: translate(2px, 0);
        }

        /* LOGO VALE - 110px */
        .vale-logo { width: 110px; height: auto; margin-bottom: 35px; }

        #fiscalSelect {
            width: 100%; max-width: 280px; height: 38px;
            border: none; border-radius: 4px; padding: 0 10px;
            font-size: 1rem; text-align: center; margin-bottom: 20px;
            color: #444; background: white; outline: none;
        }

        .btn-entrar {
            width: 100%; max-width: 180px; height: 48px;
            background: #2a8cc2; color: white; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px; font-size: 1.3rem; font-weight: bold;
            font-style: italic; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        footer { padding-bottom: 20px; font-size: 0.8rem; }
        .reta-logo { width: 80px; margin-top: 5px; filter: brightness(0) invert(1); }

        /* ANIMAÇÕES DE DESLOCAMENTO RGB */
        @keyframes glitch-anim-cyan {
            0% { clip: rect(10px, 9999px, 20px, 0); transform: translate(-3px, -1px); }
            25% { clip: rect(30px, 9999px, 40px, 0); transform: translate(-1px, 1px); }
            50% { clip: rect(50px, 9999px, 60px, 0); transform: translate(-3px, -1px); }
            75% { clip: rect(70px, 9999px, 80px, 0); transform: translate(-1px, 1px); }
            100% { clip: rect(90px, 9999px, 100px, 0); transform: translate(-3px, -1px); }
        }

        @keyframes glitch-anim-red {
            0% { clip: rect(15px, 9999px, 25px, 0); transform: translate(3px, 1px); }
            25% { clip: rect(35px, 9999px, 45px, 0); transform: translate(1px, -1px); }
            50% { clip: rect(55px, 9999px, 65px, 0); transform: translate(3px, 1px); }
            75% { clip: rect(75px, 9999px, 85px, 0); transform: translate(1px, -1px); }
            100% { clip: rect(95px, 9999px, 105px, 0); transform: translate(3px, 1px); }
        }
    </style>
</head>
<body>

    <main class="main-container">
        <section class="video-container">
            <video class="header-video" autoplay muted loop playsinline preload="auto">
                <source src="./assets/video/background.webm" type="video/webm">
            </video>
        </section>

        <section class="content">
            <img src="./assets/imagens/squad-logo.png" class="squad-logo" alt="Logo Squad">
            
            <div id="title-wrapper" class="glitch-wrapper">
                <h1 class="app-title">Squad Geotecnia</h1>
                <div class="glitch-layer layer-cyan">Squad Geotecnia</div>
                <div class="glitch-layer layer-red">Squad Geotecnia</div>
            </div>
            
            <div id="subtitle-wrapper" class="glitch-wrapper" style="margin-top: 5px;">
                <div id="glitch-target" class="glitch-subtitle">Obras geotecnicas</div>
                <div id="sub-cyan" class="glitch-layer layer-cyan" style="font-size:1.2rem; font-style:italic;">Obras geotecnicas</div>
                <div id="sub-red" class="glitch-layer layer-red" style="font-size:1.2rem; font-style:italic;">Obras geotecnicas</div>
            </div>

            <img src="./assets/imagens/vale-logo.png" class="vale-logo" alt="Vale">

            <select id="fiscalSelect">
                <option value="">Selecione um usuário</option>
            </select>

            <button class="btn-entrar" id="btnEntrar" onclick="entrarSistema()" disabled>
                Entrar
            </button>
        </section>

        <footer>
            <p>developed by</p>
            <img src="./assets/imagens/reta-logo.png" class="reta-logo" alt="Reta Engenharia">
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm7jQbxnJ2aq6Hf-e3ufkoMi2yc6PjIgE",
            authDomain: "relatorio-obra-geotecnia.firebaseapp.com",
            databaseURL: "https://relatorio-obra-geotecnia-default-rtdb.firebaseio.com",
            projectId: "relatorio-obra-geotecnia",
            storageBucket: "relatorio-obra-geotecnia.firebasestorage.app",
            messagingSenderId: "765646735604",
            appId: "1:765646735604:web:59424d5353813939e976a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        async function carregarUsuarios() {
            const select = document.getElementById('fiscalSelect');
            try {
                const snapshot = await get(ref(db, 'usuarios')); 
                if (snapshot.exists()) {
                    select.innerHTML = '<option value="">Selecione usuário</option>';
                    snapshot.forEach((child) => {
                        const option = document.createElement('option');
                        option.value = child.key;
                        option.textContent = child.val().nome || child.key;
                        select.appendChild(option);
                    });
                }
            } catch (e) { select.innerHTML = '<option>Erro Firebase</option>'; }
        }
        carregarUsuarios();

        document.getElementById('fiscalSelect').addEventListener('change', (e) => {
            document.getElementById('btnEntrar').disabled = !e.target.value;
        });

        window.entrarSistema = () => {
            const select = document.getElementById('fiscalSelect');
            localStorage.setItem('currentFiscal', select.value);
            localStorage.setItem('currentFiscalNome', select.options[select.selectedIndex].text);
            window.location.href = 'fiscal.html';
        };
    </script>

    <script>
        const phrases = ["Obras geotecnicas", "Geotechnical Works", "Fundamentando o Futuro", "com Segurança e precisão", "Somos Geotecnia"];
        let i = 0;
        
        const subTarget = document.getElementById("glitch-target");
        const subCyan = document.getElementById("sub-cyan");
        const subRed = document.getElementById("sub-red");
        const subWrapper = document.getElementById("subtitle-wrapper");
        const titleWrapper = document.getElementById("title-wrapper");

        // Função de efeito para o Subtítulo (ocorre na troca de texto)
        function triggerSubtitleChange() {
            subWrapper.classList.add('glitch-active');
            
            setTimeout(() => {
                i = (i + 1) % phrases.length;
                subTarget.textContent = phrases[i];
                subCyan.textContent = phrases[i];
                subRed.textContent = phrases[i];
                
                setTimeout(() => {
                    subWrapper.classList.remove('glitch-active');
                }, 400); 
            }, 100);
        }

        // Função de efeito aleatório para o Título (estilo interferência)
        function triggerTitleGlitch() {
            titleWrapper.classList.add('glitch-active');
            setTimeout(() => {
                titleWrapper.classList.remove('glitch-active');
            }, 250);
        }

        // Intervalo para troca de frases
        setInterval(triggerSubtitleChange, 3500);

        // Intervalo aleatório para o glitch no título (acontece de tempos em tempos)
        setInterval(() => {
            if(Math.random() > 0.7) triggerTitleGlitch();
        }, 2000);
    </script>
</body>
</html>
