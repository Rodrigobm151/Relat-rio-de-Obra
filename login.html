<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>squad geotecnia</title>
    <style>
        /* FONTE VALE - Usando ./ para garantir o caminho */
        @font-face {
            font-family: 'ValeSans';
            src: url('./assets/fonts/ValeSans-Italic.woff2') format('woff2');
            font-weight: 400;
            font-style: italic;
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'ValeSans', sans-serif; 
            font-style: italic;
            text-transform: lowercase; 
        }
        
        body, html { height: 100%; overflow: hidden; background-color: #001a2e; }

        .video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(180deg, rgba(0, 150, 210, 0.3) 0%, rgba(0, 26, 46, 0.7) 100%); z-index: 0; }

        .main-container { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; align-items: center; padding: 50px 20px; text-align: center; }

        .icon-main { width: 120px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }
        .title { color: white; font-size: 1.6rem; margin-top: 15px; font-weight: 400; }

        .glitch-wrapper { margin: 10px 0 30px 0; }
        .glitch { color: white; font-size: 1rem; position: relative; font-weight: 400; }
        .glitch::before, .glitch::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .glitch::before { left: 2px; text-shadow: -2px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim 5s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -2px 0 #00fff9; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim2 3s infinite linear alternate-reverse; }
        
        @keyframes glitch-anim { 0%, 15% { clip: rect(10px, 999px, 40px, 0); transform: skew(0.5deg); } 16%, 100% { clip: rect(0,0,0,0); } }
        @keyframes glitch-anim2 { 0%, 70% { clip: rect(0,0,0,0); } 71%, 100% { clip: rect(40px, 999px, 90px, 0); transform: translateX(-2px); } }

        .form-area { width: 100%; max-width: 320px; }
        select { width: 100%; height: 50px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; color: white; padding: 0 15px; font-size: 16px; margin-bottom: 20px; outline: none; -webkit-appearance: none; }
        .btn-entrar { width: 100%; height: 50px; background: #0096d2; color: white; border: none; border-radius: 12px; font-weight: 400; font-size: 1.1rem; box-shadow: 0 5px 15px rgba(0, 150, 210, 0.3); }

        .footer-logos { display: flex; gap: 40px; align-items: center; padding-bottom: 20px; }
        .footer-logos img { height: 30px; width: auto; filter: brightness(0) invert(1); opacity: 0.8; }
    </style>
</head>
<body>

    <video class="video-bg" autoplay muted loop playsinline>
        <source src="./assets/video/background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <main class="main-container">
        <header>
            <img src="./assets/imagens/squad-logo.png" class="icon-main">
            <h1 class="title">squad geotecnia</h1>
            <div class="glitch-wrapper">
                <div class="glitch" id="glitch-text" data-text="geotechnical works">geotechnical works</div>
            </div>
        </header>

        <section class="form-area">
            <select>
                <option value="">selecione usu√°rio</option>
            </select>
            <button class="btn-entrar">entrar</button>
        </section>

        <footer class="footer-logos">
            <img src="./assets/imagens/vale-logo.png" alt="vale">
            <img src="./assets/imagens/reta-logo.png" alt="reta">
        </footer>
    </main>

    <script>
        const phrases = ["geotechnical works", "geotecnia digital", "squad vale"];
        let count = 0;
        const textElement = document.getElementById("glitch-text");
        setInterval(() => {
            count = (count + 1) % phrases.length;
            textElement.innerText = phrases[count];
            textElement.setAttribute("data-text", phrases[count]);
        }, 4000);
    </script>
</body>
</html>
