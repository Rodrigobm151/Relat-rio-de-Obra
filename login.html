<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>squad geotecnia</title>
    <style>
        /* REGISTRO DA FONTE (APENAS ITALIC) */
        @font-face {
            font-family: 'ValeSans';
            src: url('./assets/fonts/ValeSans-Italic.woff2') format('woff2');
            font-weight: 400 !important;
            font-style: italic !important;
        }

        /* RESET GLOBAL - FORÇANDO MINÚSCULAS E FONTE FINA */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'ValeSans', sans-serif !important; 
            font-style: italic !important;
            font-weight: 400 !important; /* Remove qualquer negrito */
            text-transform: lowercase !important; /* Remove qualquer caixa alta */
        }
        
        body, html { height: 100%; overflow: hidden; background-color: #001a2e; }

        .video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(180deg, rgba(0, 150, 210, 0.2) 0%, rgba(0, 26, 46, 0.8) 100%); z-index: 0; }

        .main-container { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; align-items: center; padding: 50px 20px; text-align: center; }

        .icon-main { width: 110px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
        
        .title { 
            color: white; 
            font-size: 1.5rem; 
            margin-top: 10px;
            letter-spacing: 0px;
        }

        /* EFEITO GLITCH (AJUSTADO PARA MINÚSCULAS) */
        .glitch-wrapper { margin: 5px 0 40px 0; }
        .glitch {
            color: white;
            font-size: 0.95rem;
            position: relative;
        }
        .glitch::before, .glitch::after { 
            content: attr(data-text); 
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%;
            text-transform: lowercase !important;
        }
        .glitch::before { left: 2px; text-shadow: -1px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim 5s infinite linear alternate-reverse; }
        .glitch::after { left: -1px; text-shadow: -1px 0 #00fff9; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim2 3s infinite linear alternate-reverse; }
        
        @keyframes glitch-anim { 0%, 15% { clip: rect(10px, 999px, 40px, 0); transform: skew(0.5deg); } 16%, 100% { clip: rect(0,0,0,0); } }
        @keyframes glitch-anim2 { 0%, 70% { clip: rect(0,0,0,0); } 71%, 100% { clip: rect(40px, 999px, 90px, 0); transform: translateX(-1px); } }

        /* CAMPOS E BOTÕES */
        .form-area { width: 100%; max-width: 300px; }
        select { 
            width: 100%; height: 48px; background: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 10px; color: white; padding: 0 15px; font-size: 15px; 
            margin-bottom: 15px; outline: none; -webkit-appearance: none; 
        }
        
        .btn-entrar { 
            width: 100%; height: 48px; background: #0096d2; color: white; 
            border: none; border-radius: 10px; font-size: 1rem; 
            box-shadow: 0 4px 12px rgba(0, 150, 210, 0.2);
        }

        /* LOGOS RODAPÉ */
        .footer-logos { display: flex; gap: 30px; align-items: center; padding-bottom: 20px; }
        .footer-logos img { height: 28px; width: auto; opacity: 0.7; }
    </style>
</head>
<body>

    <video class="video-bg" autoplay muted loop playsinline>
        <source src="./assets/video/background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <main class="main-container">
        <header>
            <img src="./assets/imagens/squad-logo.png" class="icon-main">
            <h1 class="title">squad geotecnia</h1>
            <div class="glitch-wrapper">
                <div class="glitch" id="glitch-text" data-text="geotechnical works">geotechnical works</div>
            </div>
        </header>

        <section class="form-area">
            <select>
                <option value="">selecione usuário</option>
            </select>
            <button class="btn-entrar">entrar</button>
        </section>

        <footer class="footer-logos">
            <img src="./assets/imagens/vale-logo.png" alt="vale">
            <img src="./assets/imagens/reta-logo.png" alt="reta">
        </footer>
    </main>

    <script>
        const phrases = ["geotechnical works", "geotecnia digital", "squad vale"];
        let count = 0;
        const textElement = document.getElementById("glitch-text");
        
        setInterval(() => {
            count = (count + 1) % phrases.length;
            const nextText = phrases[count].toLowerCase(); // Garante minúsculas no JS também
            textElement.innerText = nextText;
            textElement.setAttribute("data-text", nextText);
        }, 4000);
    </script>
</body>
</html>
