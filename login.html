<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Squad Geotecnia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --azul-fundo: #3CB5E5;
            --azul-escuro: #1a6b8c;
            --azul-claro: #5bc5f0;
            --glitch-red: #ff0011;
            --glitch-cyan: #00fff9;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        @font-face {
            font-family: 'ValeSans';
            src: url('./assets/fonts/ValeSans-Italic.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'ValeSans', 'Segoe UI', sans-serif; 
        }
        
        body, html { 
            height: 100%; 
            background-color: var(--azul-fundo);
            color: white;
            overflow: hidden;
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* VÍDEO BACKGROUND - 70% visível na parte superior */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70vh;
            z-index: 0;
            overflow: hidden;
        }

        .header-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Gradiente de baixo para cima - mais azul embaixo, transparente em cima */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, 
                var(--azul-fundo) 0%, 
                var(--azul-fundo) 30%, 
                rgba(60, 181, 229, 0.8) 50%,
                rgba(60, 181, 229, 0.3) 70%,
                transparent 100%);
            z-index: 1;
        }

        /* CONTEÚDO PRINCIPAL */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            padding: 20px 30px 100px;
            z-index: 10;
            position: relative;
        }

        /* Logo Squad */
        .squad-logo { 
            width: 90px; 
            height: auto; 
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
        }

        /* SISTEMA DE GLITCH - Estilo original */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 5px;
        }

        .app-title {
            font-size: 2.4rem;
            position: relative;
            z-index: 2;
            background: var(--azul-fundo);
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .glitch-subtitle {
            font-size: 1.1rem;
            margin-bottom: 20px;
            min-height: 1.5rem;
            font-style: italic;
            position: relative;
            z-index: 2;
            background: var(--azul-fundo);
        }

        /* Camadas sobrepostas - estilo original */
        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
            user-select: none;
            pointer-events: none;
        }

        /* Ativação do efeito - estilo original */
        .glitch-active .glitch-layer { display: block; }
        .glitch-active .app-title, 
        .glitch-active .glitch-subtitle { background: transparent; }

        .layer-cyan {
            color: var(--glitch-cyan);
            animation: glitch-anim-cyan 0.3s infinite;
            transform: translate(-2px, 0);
        }

        .layer-red {
            color: var(--glitch-red);
            animation: glitch-anim-red 0.3s infinite;
            transform: translate(2px, 0);
        }

        /* Logo Vale */
        .vale-logo { 
            width: 85px; 
            height: auto; 
            margin-bottom: 25px;
            filter: brightness(0) invert(1) drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        /* CARD DE LOGIN - Compacto */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .login-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
        }

        /* Select estilizado */
        .select-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--azul-fundo);
            pointer-events: none;
            font-size: 1rem;
        }

        #fiscalSelect {
            width: 100%;
            height: 44px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            padding: 0 40px 0 15px;
            font-size: 0.95rem;
            color: #333;
            background: rgba(255,255,255,0.95);
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
        }

        #fiscalSelect:hover {
            border-color: rgba(255,255,255,0.5);
            background: white;
        }

        #fiscalSelect:focus {
            border-color: var(--azul-claro);
            box-shadow: 0 0 0 3px rgba(91, 197, 240, 0.3);
        }

        #fiscalSelect:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Botão Entrar */
        .btn-entrar {
            width: 100%;
            height: 46px;
            background: var(--azul-escuro);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .btn-entrar:hover:not(:disabled) {
            background: #236b8c;
            transform: translateY(-1px);
        }

        .btn-entrar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #666;
        }

        .btn-entrar i {
            margin-left: 6px;
            font-size: 0.9rem;
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 6px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer - Compacto para iPhone 11 */
        footer { 
            padding: 10px 15px 15px;
            font-size: 0.7rem;
            text-align: center;
            color: rgba(255,255,255,0.7);
            z-index: 10;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .reta-logo { 
            width: 55px; 
            margin-top: 5px;
            filter: brightness(0) invert(1);
        }

        /* Animações de Glitch - Originais */
        @keyframes glitch-anim-cyan {
            0% { clip: rect(10px, 9999px, 20px, 0); transform: translate(-3px, -1px); }
            25% { clip: rect(30px, 9999px, 40px, 0); transform: translate(-1px, 1px); }
            50% { clip: rect(50px, 9999px, 60px, 0); transform: translate(-3px, -1px); }
            75% { clip: rect(70px, 9999px, 80px, 0); transform: translate(-1px, 1px); }
            100% { clip: rect(90px, 9999px, 100px, 0); transform: translate(-3px, -1px); }
        }

        @keyframes glitch-anim-red {
            0% { clip: rect(15px, 9999px, 25px, 0); transform: translate(3px, 1px); }
            25% { clip: rect(35px, 9999px, 45px, 0); transform: translate(1px, -1px); }
            50% { clip: rect(55px, 9999px, 65px, 0); transform: translate(3px, 1px); }
            75% { clip: rect(75px, 9999px, 85px, 0); transform: translate(1px, -1px); }
            100% { clip: rect(95px, 9999px, 105px, 0); transform: translate(3px, 1px); }
        }

        /* Ajustes específicos para iPhone 11 e telas pequenas */
        @media (max-height: 812px) {
            .content {
                padding-bottom: 80px;
            }
            .squad-logo { width: 80px; margin-bottom: 10px; }
            .app-title { font-size: 2rem; }
            .glitch-subtitle { font-size: 1rem; margin-bottom: 15px; }
            .vale-logo { width: 75px; margin-bottom: 20px; }
            .login-card { padding: 18px; max-width: 280px; }
            #fiscalSelect { height: 42px; }
            .btn-entrar { height: 44px; font-size: 1rem; }
        }

        @media (max-height: 736px) {
            .video-container { height: 65vh; }
            .content { padding: 15px 25px 70px; }
            .squad-logo { width: 70px; }
            .app-title { font-size: 1.8rem; }
            .glitch-subtitle { font-size: 0.9rem; }
            .vale-logo { width: 65px; margin-bottom: 15px; }
            .login-card { padding: 15px; }
            .reta-logo { width: 50px; }
        }
    </style>
</head>
<body>

    <main class="main-container">
        <!-- Background elements -->
        <div class="video-container">
            <video class="header-video" autoplay muted loop playsinline preload="auto">
                <source src="./assets/video/background.webm" type="video/webm">
            </video>
        </div>
        <div class="gradient-overlay"></div>

        <section class="content">
            <img src="./assets/imagens/squad-logo.png" class="squad-logo" alt="Logo Squad">
            
            <div id="title-wrapper" class="glitch-wrapper">
                <h1 class="app-title">Squad Geotecnia</h1>
                <div class="glitch-layer layer-cyan">Squad Geotecnia</div>
                <div class="glitch-layer layer-red">Squad Geotecnia</div>
            </div>
            
            <!-- Subtítulo com efeito glitch igual ao original -->
            <div id="subtitle-wrapper" class="glitch-wrapper">
                <div id="glitch-target" class="glitch-subtitle">Obras geotecnicas</div>
                <div id="sub-cyan" class="glitch-layer layer-cyan" style="font-size:1.1rem; font-style:italic;">Obras geotecnicas</div>
                <div id="sub-red" class="glitch-layer layer-red" style="font-size:1.1rem; font-style:italic;">Obras geotecnicas</div>
            </div>

            <img src="./assets/imagens/vale-logo.png" class="vale-logo" alt="Vale">

            <div class="login-card">
                <label class="login-label">Selecione o Fiscal</label>
                <div class="select-wrapper">
                    <select id="fiscalSelect" disabled>
                        <option value="">Carregando fiscais...</option>
                    </select>
                </div>

                <button class="btn-entrar" id="btnEntrar" onclick="entrarSistema()" disabled>
                    <span id="btnText">Entrar</span> <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </section>

        <footer>
            <p>developed by</p>
            <img src="./assets/imagens/reta-logo.png" class="reta-logo" alt="Reta Engenharia">
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm7jQbxnJ2aq6Hf-e3ufkoMi2yc6PjIgE",
            authDomain: "relatorio-obra-geotecnia.firebaseapp.com",
            databaseURL: "https://relatorio-obra-geotecnia-default-rtdb.firebaseio.com",
            projectId: "relatorio-obra-geotecnia",
            storageBucket: "relatorio-obra-geotecnia.firebasestorage.app",
            messagingSenderId: "765646735604",
            appId: "1:765646735604:web:59424d5353813939e976a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        async function carregarFiscais() {
            const select = document.getElementById('fiscalSelect');
            const btn = document.getElementById('btnEntrar');
            
            try {
                const snapshot = await get(ref(db, 'fiscais'));
                
                if (snapshot.exists()) {
                    select.innerHTML = '<option value="">Selecione um fiscal</option>';
                    
                    snapshot.forEach((child) => {
                        const fiscal = child.val();
                        const option = document.createElement('option');
                        option.value = child.key;
                        option.textContent = fiscal.nome || fiscal.name || fiscal.displayName || `Fiscal ${child.key}`;
                        select.appendChild(option);
                    });
                    
                    select.disabled = false;
                } else {
                    const snapshotUsers = await get(ref(db, 'usuarios'));
                    if (snapshotUsers.exists()) {
                        select.innerHTML = '<option value="">Selecione um usuário</option>';
                        snapshotUsers.forEach((child) => {
                            const user = child.val();
                            const option = document.createElement('option');
                            option.value = child.key;
                            option.textContent = user.nome || user.name || `Usuário ${child.key}`;
                            select.appendChild(option);
                        });
                        select.disabled = false;
                    } else {
                        select.innerHTML = '<option value="">Nenhum fiscal cadastrado</option>';
                    }
                }
            } catch (e) {
                console.error("Erro ao carregar:", e);
                select.innerHTML = '<option value="">Erro ao carregar dados</option>';
                setTimeout(() => {
                    select.innerHTML = `
                        <option value="">Selecione um fiscal</option>
                        <option value="fiscal1">João Silva</option>
                        <option value="fiscal2">Maria Santos</option>
                        <option value="fiscal3">Pedro Costa</option>
                    `;
                    select.disabled = false;
                }, 1000);
            }
        }

        carregarFiscais();

        document.getElementById('fiscalSelect').addEventListener('change', (e) => {
            const btn = document.getElementById('btnEntrar');
            btn.disabled = !e.target.value;
        });

        window.entrarSistema = () => {
            const select = document.getElementById('fiscalSelect');
            const btn = document.getElementById('btnEntrar');
            const btnText = document.getElementById('btnText');
            
            if (!select.value) return;
            
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span>Entrando...';
            
            setTimeout(() => {
                localStorage.setItem('currentFiscal', select.value);
                localStorage.setItem('currentFiscalNome', select.options[select.selectedIndex].text);
                window.location.href = 'fiscal.html';
            }, 600);
        };
    </script>

    <script>
        const phrases = [
            "Obras geotecnicas", 
            "Geotechnical Works", 
            "Fundamentando o Futuro", 
            "com Segurança e precisão", 
            "Somos Geotecnia"
        ];
        let i = 0;
        
        const subTarget = document.getElementById("glitch-target");
        const subCyan = document.getElementById("sub-cyan");
        const subRed = document.getElementById("sub-red");
        const subWrapper = document.getElementById("subtitle-wrapper");
        const titleWrapper = document.getElementById("title-wrapper");

        // Função de efeito para o Subtítulo (ocorre na troca de texto) - IGUAL AO ORIGINAL
        function triggerSubtitleChange() {
            subWrapper.classList.add('glitch-active');
            
            setTimeout(() => {
                i = (i + 1) % phrases.length;
                subTarget.textContent = phrases[i];
                subCyan.textContent = phrases[i];
                subRed.textContent = phrases[i];
                
                setTimeout(() => {
                    subWrapper.classList.remove('glitch-active');
                }, 400); 
            }, 100);
        }

        // Função de efeito aleatório para o Título
        function triggerTitleGlitch() {
            titleWrapper.classList.add('glitch-active');
            setTimeout(() => {
                titleWrapper.classList.remove('glitch-active');
            }, 250);
        }

        // Intervalo para troca de frases
        setInterval(triggerSubtitleChange, 3500);

        // Intervalo aleatório para o glitch no título
        setInterval(() => {
            if(Math.random() > 0.7) triggerTitleGlitch();
        }, 2000);
    </script>
</body>
</html>
