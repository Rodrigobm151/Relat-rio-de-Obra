<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Squad Geotecnia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --azul-fundo: #3CB5E5;
            --azul-escuro: #2a8cc2;
            --glitch-red: #ff0011;
            --glitch-cyan: #00fff9;
        }

        @font-face {
            font-family: 'ValeSans';
            src: url('./assets/fonts/ValeSans-Italic.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'ValeSans', 'Segoe UI', sans-serif; 
        }
        
        body, html { 
            height: 100%; 
            background-color: var(--azul-fundo);
            color: white;
            overflow: hidden;
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* VÍDEO BACKGROUND - 1/3 da tela (aprox 33vh) */
        .video-container {
            position: relative;
            width: 100%;
            height: 33vh;
            z-index: 0;
            overflow: hidden;
        }

        .header-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Gradiente suave de baixo para cima */
        .gradient-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, 
                var(--azul-fundo) 0%, 
                rgba(60, 181, 229, 0.9) 30%,
                rgba(60, 181, 229, 0.4) 60%,
                transparent 100%);
            z-index: 1;
        }

        /* CONTEÚDO PRINCIPAL */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 0 30px 20px;
            z-index: 10;
            position: relative;
            margin-top: -40px;
        }

        /* Logo Squad */
        .squad-logo { 
            width: 100px; 
            height: auto; 
            margin-bottom: 8px;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2));
        }

        /* SISTEMA DE GLITCH */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 5px;
        }

        .app-title {
            font-size: 2.2rem;
            position: relative;
            z-index: 2;
            background: var(--azul-fundo);
        }

        .glitch-subtitle {
            font-size: 1.1rem;
            margin-bottom: 20px;
            min-height: 1.5rem;
            font-style: italic;
            position: relative;
            z-index: 2;
            background: var(--azul-fundo);
        }

        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
            user-select: none;
            pointer-events: none;
        }

        .glitch-active .glitch-layer { display: block; }
        .glitch-active .app-title, 
        .glitch-active .glitch-subtitle { background: transparent; }

        .layer-cyan {
            color: var(--glitch-cyan);
            animation: glitch-anim-cyan 0.3s infinite;
            transform: translate(-2px, 0);
        }

        .layer-red {
            color: var(--glitch-red);
            animation: glitch-anim-red 0.3s infinite;
            transform: translate(2px, 0);
        }

        /* Logo Vale */
        .vale-logo { 
            width: 90px; 
            height: auto; 
            margin-bottom: 35px;
            filter: brightness(0) invert(1);
        }

        /* Select estilizado - sem label */
        .select-wrapper {
            position: relative;
            width: 100%;
            max-width: 280px;
            margin-bottom: 20px;
        }

        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            font-size: 1.1rem;
        }

        #fiscalSelect {
            width: 100%;
            height: 48px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 8px;
            padding: 0 45px 0 15px;
            font-size: 1rem;
            color: #444;
            background: white;
            outline: none;
            cursor: pointer;
            appearance: none;
            text-align: center;
            text-align-last: center;
        }

        #fiscalSelect:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Botão Entrar */
        .btn-entrar {
            width: 100%;
            max-width: 180px;
            height: 50px;
            background: var(--azul-escuro);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            font-style: italic;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .btn-entrar:hover:not(:disabled) {
            background: #236b8c;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .btn-entrar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #666;
        }

        /* Footer - Compacto */
        footer { 
            padding: 15px;
            font-size: 0.75rem;
            text-align: center;
            color: rgba(255,255,255,0.8);
            z-index: 10;
        }

        .reta-logo { 
            width: 60px; 
            margin-top: 5px;
            filter: brightness(0) invert(1);
        }

        /* Animações de Glitch */
        @keyframes glitch-anim-cyan {
            0% { clip: rect(10px, 9999px, 20px, 0); transform: translate(-3px, -1px); }
            25% { clip: rect(30px, 9999px, 40px, 0); transform: translate(-1px, 1px); }
            50% { clip: rect(50px, 9999px, 60px, 0); transform: translate(-3px, -1px); }
            75% { clip: rect(70px, 9999px, 80px, 0); transform: translate(-1px, 1px); }
            100% { clip: rect(90px, 9999px, 100px, 0); transform: translate(-3px, -1px); }
        }

        @keyframes glitch-anim-red {
            0% { clip: rect(15px, 9999px, 25px, 0); transform: translate(3px, 1px); }
            25% { clip: rect(35px, 9999px, 45px, 0); transform: translate(1px, -1px); }
            50% { clip: rect(55px, 9999px, 65px, 0); transform: translate(3px, 1px); }
            75% { clip: rect(75px, 9999px, 85px, 0); transform: translate(1px, -1px); }
            100% { clip: rect(95px, 9999px, 105px, 0); transform: translate(3px, 1px); }
        }

        /* Ajustes iPhone 11 */
        @media (max-height: 812px) {
            .video-container { height: 30vh; }
            .content { margin-top: -35px; padding-bottom: 15px; }
            .squad-logo { width: 90px; }
            .app-title { font-size: 2rem; }
            .glitch-subtitle { font-size: 1rem; margin-bottom: 15px; }
            .vale-logo { width: 80px; margin-bottom: 30px; }
            #fiscalSelect { height: 46px; }
            .btn-entrar { height: 48px; font-size: 1.2rem; }
            .reta-logo { width: 55px; }
        }

        @media (max-height: 736px) {
            .video-container { height: 28vh; }
            .content { margin-top: -30px; }
            .squad-logo { width: 80px; margin-bottom: 5px; }
            .app-title { font-size: 1.8rem; }
            .glitch-subtitle { font-size: 0.95rem; }
            .vale-logo { width: 70px; margin-bottom: 25px; }
            .select-wrapper { margin-bottom: 15px; }
        }
    </style>
</head>
<body>

    <main class="main-container">
        <!-- Vídeo com gradiente -->
        <div class="video-container">
            <video class="header-video" autoplay muted loop playsinline preload="auto">
                <source src="./assets/video/background.webm" type="video/webm">
            </video>
            <div class="gradient-overlay"></div>
        </div>

        <section class="content">
            <img src="./assets/imagens/squad-logo.png" class="squad-logo" alt="Logo Squad">
            
            <div id="title-wrapper" class="glitch-wrapper">
                <h1 class="app-title">Squad Geotecnia</h1>
                <div class="glitch-layer layer-cyan">Squad Geotecnia</div>
                <div class="glitch-layer layer-red">Squad Geotecnia</div>
            </div>
            
            <div id="subtitle-wrapper" class="glitch-wrapper">
                <div id="glitch-target" class="glitch-subtitle">Obras geotecnicas</div>
                <div id="sub-cyan" class="glitch-layer layer-cyan" style="font-size:1.1rem; font-style:italic;">Obras geotecnicas</div>
                <div id="sub-red" class="glitch-layer layer-red" style="font-size:1.1rem; font-style:italic;">Obras geotecnicas</div>
            </div>

            <img src="./assets/imagens/vale-logo.png" class="vale-logo" alt="Vale">

            <div class="select-wrapper">
                <select id="fiscalSelect" disabled>
                    <option value="">Selecione usuário</option>
                </select>
            </div>

            <button class="btn-entrar" id="btnEntrar" onclick="entrarSistema()" disabled>
                Entrar
            </button>
        </section>

        <footer>
            <p>developed by</p>
            <img src="./assets/imagens/reta-logo.png" class="reta-logo" alt="Reta Engenharia">
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm7jQbxnJ2aq6Hf-e3ufkoMi2yc6PjIgE",
            authDomain: "relatorio-obra-geotecnia.firebaseapp.com",
            databaseURL: "https://relatorio-obra-geotecnia-default-rtdb.firebaseio.com",
            projectId: "relatorio-obra-geotecnia",
            storageBucket: "relatorio-obra-geotecnia.firebasestorage.app",
            messagingSenderId: "765646735604",
            appId: "1:765646735604:web:59424d5353813939e976a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        async function carregarFiscais() {
            const select = document.getElementById('fiscalSelect');
            
            try {
                const snapshot = await get(ref(db, 'fiscais'));
                
                if (snapshot.exists()) {
                    select.innerHTML = '<option value="">Selecione usuário</option>';
                    
                    snapshot.forEach((child) => {
                        const fiscal = child.val();
                        const option = document.createElement('option');
                        option.value = child.key;
                        option.textContent = fiscal.nome || fiscal.name || fiscal.displayName || `Fiscal ${child.key}`;
                        select.appendChild(option);
                    });
                    
                    select.disabled = false;
                } else {
                    const snapshotUsers = await get(ref(db, 'usuarios'));
                    if (snapshotUsers.exists()) {
                        select.innerHTML = '<option value="">Selecione usuário</option>';
                        snapshotUsers.forEach((child) => {
                            const user = child.val();
                            const option = document.createElement('option');
                            option.value = child.key;
                            option.textContent = user.nome || user.name || `Usuário ${child.key}`;
                            select.appendChild(option);
                        });
                        select.disabled = false;
                    } else {
                        select.innerHTML = '<option value="">Nenhum fiscal cadastrado</option>';
                    }
                }
            } catch (e) {
                console.error("Erro ao carregar:", e);
                select.innerHTML = '<option value="">Erro ao carregar</option>';
                // Fallback para testes
                setTimeout(() => {
                    select.innerHTML = `
                        <option value="">Selecione usuário</option>
                        <option value="fiscal1">João Silva</option>
                        <option value="fiscal2">Maria Santos</option>
                        <option value="fiscal3">Pedro Costa</option>
                    `;
                    select.disabled = false;
                }, 1000);
            }
        }

        carregarFiscais();

        document.getElementById('fiscalSelect').addEventListener('change', (e) => {
            document.getElementById('btnEntrar').disabled = !e.target.value;
        });

        window.entrarSistema = () => {
            const select = document.getElementById('fiscalSelect');
            if (!select.value) return;
            
            localStorage.setItem('currentFiscal', select.value);
            localStorage.setItem('currentFiscalNome', select.options[select.selectedIndex].text);
            window.location.href = 'fiscal.html';
        };
    </script>

    <script>
        const phrases = [
            "Obras geotecnicas", 
            "Geotechnical Works", 
            "Fundamentando o Futuro", 
            "com Segurança e precisão", 
            "Somos Geotecnia"
        ];
        let i = 0;
        
        const subTarget = document.getElementById("glitch-target");
        const subCyan = document.getElementById("sub-cyan");
        const subRed = document.getElementById("sub-red");
        const subWrapper = document.getElementById("subtitle-wrapper");
        const titleWrapper = document.getElementById("title-wrapper");

        function triggerSubtitleChange() {
            subWrapper.classList.add('glitch-active');
            
            setTimeout(() => {
                i = (i + 1) % phrases.length;
                subTarget.textContent = phrases[i];
                subCyan.textContent = phrases[i];
                subRed.textContent = phrases[i];
                
                setTimeout(() => {
                    subWrapper.classList.remove('glitch-active');
                }, 400); 
            }, 100);
        }

        function triggerTitleGlitch() {
            titleWrapper.classList.add('glitch-active');
            setTimeout(() => {
                titleWrapper.classList.remove('glitch-active');
            }, 250);
        }

        setInterval(triggerSubtitleChange, 3500);
        setInterval(() => {
            if(Math.random() > 0.7) triggerTitleGlitch();
        }, 2000);
    </script>
</body>
</html>
