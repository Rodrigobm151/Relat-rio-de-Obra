<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Squad Geotecnia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --azul-fundo: #3CB5E5;
            --azul-escuro: #1a6b8c;
            --azul-claro: #5bc5f0;
            --glitch-red: #ff3366;
            --glitch-cyan: #00ffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        @font-face {
            font-family: 'ValeSans';
            src: url('./assets/fonts/ValeSans-Italic.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'ValeSans', 'Segoe UI', sans-serif; 
        }
        
        body, html { 
            height: 100%; 
            background-color: var(--azul-fundo);
            color: white;
            overflow: hidden;
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* VÍDEO BACKGROUND - Mais sutil */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .header-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
            filter: blur(2px) saturate(1.2);
        }

        /* Múltiplas camadas de gradiente para suavizar */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top, transparent 0%, var(--azul-fundo) 70%),
                linear-gradient(180deg, rgba(60, 181, 229, 0.3) 0%, var(--azul-fundo) 100%),
                radial-gradient(circle at 50% 50%, rgba(91, 197, 240, 0.4) 0%, transparent 70%);
            z-index: 1;
        }

        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 2;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* CONTEÚDO PRINCIPAL */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 40px 30px;
            z-index: 10;
            position: relative;
        }

        /* Logo Squad com animação sutil */
        .squad-logo { 
            width: 100px; 
            height: auto; 
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.3));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* SISTEMA DE GLITCH APRIMORADO */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }

        .app-title {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 20px rgba(0,0,0,0.2);
            background: transparent;
        }

        .glitch-subtitle {
            font-size: 1.1rem;
            margin-bottom: 40px;
            min-height: 1.5rem;
            font-style: italic;
            position: relative;
            z-index: 2;
            color: rgba(255,255,255,0.9);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
            user-select: none;
            pointer-events: none;
            font-weight: 700;
        }

        .glitch-active .glitch-layer { display: block; }

        .layer-cyan {
            color: var(--glitch-cyan);
            animation: glitch-anim-cyan 0.3s infinite;
            text-shadow: 0 0 10px var(--glitch-cyan);
        }

        .layer-red {
            color: var(--glitch-red);
            animation: glitch-anim-red 0.3s infinite;
            text-shadow: 0 0 10px var(--glitch-red);
        }

        /* Logo Vale - mais integrada */
        .vale-logo { 
            width: 90px; 
            height: auto; 
            margin-bottom: 50px;
            opacity: 0.9;
            filter: brightness(0) invert(1) drop-shadow(0 2px 10px rgba(0,0,0,0.2));
        }

        /* CARD DE LOGIN */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 35px;
            width: 100%;
            max-width: 340px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .login-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: block;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
        }

        /* Select estilizado */
        .select-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--azul-fundo);
            pointer-events: none;
            font-size: 1.2rem;
        }

        #fiscalSelect {
            width: 100%;
            height: 50px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 0 45px 0 20px;
            font-size: 1rem;
            color: #333;
            background: rgba(255,255,255,0.95);
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
        }

        #fiscalSelect:hover {
            border-color: rgba(255,255,255,0.5);
            background: white;
        }

        #fiscalSelect:focus {
            border-color: var(--azul-claro);
            box-shadow: 0 0 0 3px rgba(91, 197, 240, 0.3);
        }

        #fiscalSelect:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Botão Entrar */
        .btn-entrar {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, var(--azul-escuro) 0%, var(--azul-claro) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            font-style: italic;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(26, 107, 140, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-entrar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-entrar:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-entrar:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 107, 140, 0.5);
        }

        .btn-entrar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #666;
        }

        .btn-entrar i {
            margin-left: 8px;
            font-size: 0.9rem;
        }

        /* Loading state */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        footer { 
            padding: 20px;
            font-size: 0.75rem;
            text-align: center;
            color: rgba(255,255,255,0.6);
            z-index: 10;
        }

        .reta-logo { 
            width: 70px; 
            margin-top: 8px;
            opacity: 0.8;
            filter: brightness(0) invert(1);
            transition: opacity 0.3s;
        }

        .reta-logo:hover {
            opacity: 1;
        }

        /* Animações de Glitch */
        @keyframes glitch-anim-cyan {
            0% { clip: rect(10px, 9999px, 20px, 0); transform: translate(-3px, -1px); }
            25% { clip: rect(30px, 9999px, 40px, 0); transform: translate(-1px, 1px); }
            50% { clip: rect(50px, 9999px, 60px, 0); transform: translate(-3px, -1px); }
            75% { clip: rect(70px, 9999px, 80px, 0); transform: translate(-1px, 1px); }
            100% { clip: rect(90px, 9999px, 100px, 0); transform: translate(-3px, -1px); }
        }

        @keyframes glitch-anim-red {
            0% { clip: rect(15px, 9999px, 25px, 0); transform: translate(3px, 1px); }
            25% { clip: rect(35px, 9999px, 45px, 0); transform: translate(1px, -1px); }
            50% { clip: rect(55px, 9999px, 65px, 0); transform: translate(3px, 1px); }
            75% { clip: rect(75px, 9999px, 85px, 0); transform: translate(1px, -1px); }
            100% { clip: rect(95px, 9999px, 105px, 0); transform: translate(3px, 1px); }
        }

        /* Responsividade */
        @media (max-height: 700px) {
            .squad-logo { width: 80px; margin-bottom: 15px; }
            .app-title { font-size: 2.2rem; }
            .glitch-subtitle { font-size: 1rem; margin-bottom: 30px; }
            .vale-logo { width: 70px; margin-bottom: 30px; }
            .login-card { padding: 25px; }
        }
    </style>
</head>
<body>

    <main class="main-container">
        <!-- Background elements -->
        <div class="video-container">
            <video class="header-video" autoplay muted loop playsinline preload="auto">
                <source src="./assets/video/background.webm" type="video/webm">
            </video>
        </div>
        <div class="gradient-overlay"></div>
        <div class="noise-overlay"></div>

        <section class="content">
            <img src="./assets/imagens/squad-logo.png" class="squad-logo" alt="Logo Squad">
            
            <div id="title-wrapper" class="glitch-wrapper">
                <h1 class="app-title">Squad Geotecnia</h1>
                <div class="glitch-layer layer-cyan">Squad Geotecnia</div>
                <div class="glitch-layer layer-red">Squad Geotecnia</div>
            </div>
            
            <div id="subtitle-wrapper" class="glitch-wrapper">
                <div id="glitch-target" class="glitch-subtitle">Obras geotecnicas</div>
                <div id="sub-cyan" class="glitch-layer layer-cyan" style="font-size:1.1rem; font-style:italic; text-transform:uppercase; font-weight:300; letter-spacing:2px;">Obras geotecnicas</div>
                <div id="sub-red" class="glitch-layer layer-red" style="font-size:1.1rem; font-style:italic; text-transform:uppercase; font-weight:300; letter-spacing:2px;">Obras geotecnicas</div>
            </div>

            <img src="./assets/imagens/vale-logo.png" class="vale-logo" alt="Vale">

            <div class="login-card">
                <label class="login-label">Selecione o Fiscal</label>
                <div class="select-wrapper">
                    <select id="fiscalSelect" disabled>
                        <option value="">Carregando fiscais...</option>
                    </select>
                </div>

                <button class="btn-entrar" id="btnEntrar" onclick="entrarSistema()" disabled>
                    <span id="btnText">Entrar</span> <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </section>

        <footer>
            <p>developed by</p>
            <img src="./assets/imagens/reta-logo.png" class="reta-logo" alt="Reta Engenharia">
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm7jQbxnJ2aq6Hf-e3ufkoMi2yc6PjIgE",
            authDomain: "relatorio-obra-geotecnia.firebaseapp.com",
            databaseURL: "https://relatorio-obra-geotecnia-default-rtdb.firebaseio.com",
            projectId: "relatorio-obra-geotecnia",
            storageBucket: "relatorio-obra-geotecnia.firebasestorage.app",
            messagingSenderId: "765646735604",
            appId: "1:765646735604:web:59424d5353813939e976a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        async function carregarFiscais() {
            const select = document.getElementById('fiscalSelect');
            const btn = document.getElementById('btnEntrar');
            
            try {
                // Buscando especificamente o nó 'fiscais' - ajuste conforme sua estrutura no Firebase
                const snapshot = await get(ref(db, 'fiscais'));
                
                if (snapshot.exists()) {
                    select.innerHTML = '<option value="">Selecione um fiscal</option>';
                    
                    snapshot.forEach((child) => {
                        const fiscal = child.val();
                        const option = document.createElement('option');
                        option.value = child.key;
                        // Tenta pegar o nome em vários formatos possíveis
                        option.textContent = fiscal.nome || fiscal.name || fiscal.displayName || `Fiscal ${child.key}`;
                        select.appendChild(option);
                    });
                    
                    select.disabled = false;
                } else {
                    // Se não encontrar em 'fiscais', tenta em 'usuarios'
                    const snapshotUsers = await get(ref(db, 'usuarios'));
                    if (snapshotUsers.exists()) {
                        select.innerHTML = '<option value="">Selecione um usuário</option>';
                        snapshotUsers.forEach((child) => {
                            const user = child.val();
                            const option = document.createElement('option');
                            option.value = child.key;
                            option.textContent = user.nome || user.name || `Usuário ${child.key}`;
                            select.appendChild(option);
                        });
                        select.disabled = false;
                    } else {
                        select.innerHTML = '<option value="">Nenhum fiscal cadastrado</option>';
                    }
                }
            } catch (e) {
                console.error("Erro ao carregar:", e);
                select.innerHTML = '<option value="">Erro ao carregar dados</option>';
                // Modo offline/demo para testes
                setTimeout(() => {
                    select.innerHTML = `
                        <option value="">Selecione um fiscal</option>
                        <option value="fiscal1">João Silva</option>
                        <option value="fiscal2">Maria Santos</option>
                        <option value="fiscal3">Pedro Costa</option>
                    `;
                    select.disabled = false;
                }, 1000);
            }
        }

        // Carrega os fiscais quando a página inicia
        carregarFiscais();

        document.getElementById('fiscalSelect').addEventListener('change', (e) => {
            const btn = document.getElementById('btnEntrar');
            const btnText = document.getElementById('btnText');
            
            if (e.target.value) {
                btn.disabled = false;
                btnText.textContent = 'Entrar';
            } else {
                btn.disabled = true;
                btnText.textContent = 'Entrar';
            }
        });

        window.entrarSistema = () => {
            const select = document.getElementById('fiscalSelect');
            const btn = document.getElementById('btnEntrar');
            const btnText = document.getElementById('btnText');
            
            if (!select.value) return;
            
            // Feedback visual de carregamento
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span>Entrando...';
            
            // Simula um pequeno delay para melhor UX
            setTimeout(() => {
                localStorage.setItem('currentFiscal', select.value);
                localStorage.setItem('currentFiscalNome', select.options[select.selectedIndex].text);
                window.location.href = 'fiscal.html';
            }, 600);
        };
    </script>

    <script>
        const phrases = [
            "Obras geotécnicas", 
            "Geotechnical Works", 
            "Fundamentando o Futuro", 
            "Segurança e Precisão", 
            "Somos Geotecnia",
            "Excelência em Engenharia"
        ];
        let i = 0;
        
        const subTarget = document.getElementById("glitch-target");
        const subCyan = document.getElementById("sub-cyan");
        const subRed = document.getElementById("sub-red");
        const subWrapper = document.getElementById("subtitle-wrapper");
        const titleWrapper = document.getElementById("title-wrapper");

        function triggerSubtitleChange() {
            subWrapper.classList.add('glitch-active');
            
            setTimeout(() => {
                i = (i + 1) % phrases.length;
                subTarget.textContent = phrases[i];
                subCyan.textContent = phrases[i];
                subRed.textContent = phrases[i];
                
                setTimeout(() => {
                    subWrapper.classList.remove('glitch-active');
                }, 400); 
            }, 100);
        }

        function triggerTitleGlitch() {
            titleWrapper.classList.add('glitch-active');
            setTimeout(() => {
                titleWrapper.classList.remove('glitch-active');
            }, 250);
        }

        setInterval(triggerSubtitleChange, 4000);
        setInterval(() => {
            if(Math.random() > 0.6) triggerTitleGlitch();
        }, 3000);
    </script>
</body>
</html>
