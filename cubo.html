<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rubik Solver Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cube-solver@2.4.1/dist/bundle.min.js"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            touch-action: none;
        }
        
        /* Header compacto */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .auto-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: rgba(255,255,255,0.8);
        }
        
        .toggle-switch {
            width: 44px;
            height: 24px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: #22c55e;
        }
        
        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active .toggle-knob {
            transform: translateX(20px);
        }
        
        /* Camera 70% */
        .camera-section {
            position: fixed;
            top: 50px;
            left: 0;
            right: 0;
            height: 70vh;
            background: #111;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .camera-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .start-camera-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #22c55e;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(34,197,94,0.4);
        }
        
        .scan-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: none;
        }
        
        .face-progress {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            z-index: 10;
        }
        
        .face-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .face-dot.active {
            background: #3b82f6;
            transform: scale(1.3);
        }
        
        .face-dot.done {
            background: #22c55e;
            border-color: #22c55e;
        }
        
        .scan-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }
        
        .scan-cell {
            border: 1px solid rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.05);
            transition: all 0.3s;
        }
        
        .scan-cell.center {
            border: 2px solid #ef4444;
            background: rgba(239,68,68,0.2);
        }
        
        .scan-cell.center.detected {
            border-color: #22c55e;
            background: rgba(34,197,94,0.3);
            box-shadow: 0 0 15px #22c55e;
        }
        
        .scan-status {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: 600;
            background: rgba(0,0,0,0.7);
            white-space: nowrap;
        }
        
        .scan-status.detected {
            background: #22c55e;
            color: white;
        }
        
        /* Shutter button */
        .shutter-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }
        
        .shutter-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 4px solid white;
            background: transparent;
            cursor: pointer;
            position: relative;
        }
        
        .shutter-btn::after {
            content: '';
            position: absolute;
            inset: 3px;
            border-radius: 50%;
            background: white;
            transition: all 0.2s;
        }
        
        .shutter-btn:active::after {
            transform: scale(0.9);
        }
        
        .shutter-btn.auto-ready::after {
            background: #22c55e;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.85); opacity: 0.8; }
        }
        
        .upload-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        
        /* Editor 30% */
        .editor-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: calc(30vh - 50px);
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 10px;
        }
        
        .editor-hint {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
        }
        
        .face-preview {
            width: 130px;
            height: 130px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            padding: 5px;
            background: #2a2a2a;
            border-radius: 10px;
        }
        
        .face-cell {
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.15s;
            position: relative;
        }
        
        .face-cell.selected {
            transform: scale(0.92);
            box-shadow: 0 0 0 2px #3b82f6;
        }
        
        .color-palette {
            display: flex;
            gap: 8px;
        }
        
        .color-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .color-btn.active {
            border-color: white;
            transform: scale(1.15);
            box-shadow: 0 0 10px currentColor;
        }
        
        /* Nav buttons no editor */
        .editor-nav {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        
        .nav-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .nav-btn.secondary {
            background: rgba(255,255,255,0.15);
            color: white;
        }
        
        .nav-btn.primary {
            background: #22c55e;
            color: white;
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
        }
        
        /* Solution View */
        .solution-view {
            position: fixed;
            inset: 0;
            background: #0f172a;
            z-index: 200;
            display: none;
            flex-direction: column;
        }
        
        .solution-header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            background: rgba(0,0,0,0.5);
        }
        
        .cube-3d-container {
            flex: 1;
            min-height: 0;
        }
        
        .solution-controls {
            padding: 15px;
            background: #1e293b;
        }
        
        .moves-display {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 8px 0;
            margin-bottom: 12px;
        }
        
        .move-chip {
            flex-shrink: 0;
            padding: 6px 12px;
            border-radius: 16px;
            background: #334155;
            font-family: monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .move-chip.current {
            background: #3b82f6;
        }
        
        .move-chip.done {
            background: #22c55e;
        }
        
        .control-bar {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
        }
        
        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #475569;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn.primary {
            width: 56px;
            height: 56px;
            background: #22c55e;
            font-size: 20px;
        }
        
        .control-btn:disabled {
            opacity: 0.3;
        }
        
        .hidden { display: none !important; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="app-header">
        <div class="header-title" id="header-title">Face Branca (Up)</div>
        <div class="auto-toggle" onclick="toggleAuto()">
            <span>Auto</span>
            <div class="toggle-switch" id="auto-toggle">
                <div class="toggle-knob"></div>
            </div>
        </div>
    </div>

    <!-- Camera 70% -->
    <div class="camera-section">
        <video id="video" autoplay playsinline muted></video>
        
        <div class="camera-placeholder" id="camera-placeholder">
            <button class="start-camera-btn" onclick="startCamera()">üì∑</button>
            <p style="color: rgba(255,255,255,0.5); font-size: 13px;">Toque para iniciar</p>
        </div>
        
        <div class="scan-overlay" id="scan-overlay">
            <div class="face-progress" id="face-progress">
                <div class="face-dot active"></div>
                <div class="face-dot"></div>
                <div class="face-dot"></div>
                <div class="face-dot"></div>
                <div class="face-dot"></div>
                <div class="face-dot"></div>
            </div>
            
            <div class="scan-status" id="scan-status">Centralize o cubo</div>
            
            <div class="scan-grid">
                <div class="scan-cell"></div><div class="scan-cell"></div><div class="scan-cell"></div>
                <div class="scan-cell"></div><div class="scan-cell center" id="center-cell"></div><div class="scan-cell"></div>
                <div class="scan-cell"></div><div class="scan-cell"></div><div class="scan-cell"></div>
            </div>
            
            <div class="shutter-container">
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">üìÅ</button>
                <button class="shutter-btn" id="shutter-btn" onclick="manualCapture()"></button>

        </div>
        
        <input type="file" id="file-input" accept="image/*" capture="environment">
    </div>

    <!-- Editor 30% -->
    <div class="editor-section">
        <div class="editor-hint">Toque para editar ‚Ä¢ Deslize para trocar</div>
        
        <div class="face-preview" id="face-preview"></div>
        
        <div class="color-palette" id="color-palette"></div>
        
        <div class="editor-nav">
            <button class="nav-btn secondary" onclick="prevFace()" id="btn-prev" disabled>‚Üê</button>
            <button class="nav-btn primary" onclick="nextFace()" id="btn-next">Pr√≥xima ‚Üí</button>
        </div>
    </div>

    <!-- Solution View -->
    <div class="solution-view" id="solution-view">
        <div class="solution-header">
            <button class="nav-btn secondary" onclick="backToStart()">‚Üê In√≠cio</button>
            <div style="font-weight: 600; font-size: 16px;">Solu√ß√£o</div>
            <div style="width: 70px;"></div>
        </div>
        
        <div class="cube-3d-container" id="cube-3d"></div>
        
        <div class="solution-controls">
            <div class="moves-display" id="moves-display"></div>
            
            <div class="control-bar">
                <button class="control-btn" onclick="jumpPrev()" title="-5">‚èÆ</button>
                <button class="control-btn" onclick="stepBack()" title="Passo atr√°s">‚óÄ</button>
                <button class="control-btn primary" onclick="togglePlay()" id="play-btn">‚ñ∂</button>
                <button class="control-btn" onclick="stepForward()" title="Passo frente">‚ñ∂</button>
                <button class="control-btn" onclick="jumpNext()" title="+5">‚è≠</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIG
        // ==========================================
        
        const FACES = [
            { code: 'U', name: 'Branca', color: '#FFFFFF' },
            { code: 'R', name: 'Vermelha', color: '#EF4444' },
            { code: 'F', name: 'Verde', color: '#22C55E' },
            { code: 'D', name: 'Amarela', color: '#EAB308' },
            { code: 'L', name: 'Laranja', color: '#F97316' },
            { code: 'B', name: 'Azul', color: '#3B82F6' }
        ];
        
        let currentFaceIdx = 0;
        let isAutoScan = false;
        let isScanning = false;
        let autoTimer = null;
        
        let cubeState = {
            U: Array(9).fill('U'), R: Array(9).fill('R'), F: Array(9).fill('F'),
            D: Array(9).fill('D'), L: Array(9).fill('L'), B: Array(9).fill('B')
        };
        
        let currentEditFace = Array(9).fill('U');
        let selectedCell = 4;
        
        let solution = [];
        let currentMoveIdx = 0;
        let isPlaying = false;
        let playTimer = null;
        
        let scene, camera, renderer, cubeGroup;
        let isAnimating = false;
        
        // ==========================================
        // INIT
        // ==========================================
        
        window.onload = () => {
            initEditor();
            updateUI();
            document.getElementById('file-input').addEventListener('change', handleFile);
        };
        
        function initEditor() {
            const preview = document.getElementById('face-preview');
            preview.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'face-cell';
                cell.onclick = () => selectCell(i);
                preview.appendChild(cell);
            }
            
            const palette = document.getElementById('color-palette');
            palette.innerHTML = '';
            FACES.forEach((f, i) => {
                const btn = document.createElement('div');
                btn.className = 'color-btn';
                btn.style.background = f.color;
                btn.onclick = () => applyColor(f.code);
                palette.appendChild(btn);
            });
            
            selectCell(4);
            loadFace(0);
        }
        
        // ==========================================
        // CAMERA
        // ==========================================
        
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
                
                document.getElementById('camera-placeholder').style.display = 'none';
                document.getElementById('scan-overlay').style.display = 'block';
                
                isScanning = true;
                scanLoop();
                
            } catch (e) {
                alert('C√¢mera indispon√≠vel. Use üìÅ');
            }
        }
        
        function scanLoop() {
            if (!isScanning) return;
            
            const video = document.getElementById('video');
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                checkCenter(ctx, canvas.width, canvas.height);
            }
            
            requestAnimationFrame(scanLoop);
        }
        
        function checkCenter(ctx, w, h) {
            const cx = w / 2;
            const cy = h / 2;
            const size = Math.min(w, h) * 0.35;
            const cell = size / 3;
            
            const x = cx - size/2 + cell + cell/2;
            const y = cy - size/2 + cell + cell/2;
            const p = getPixel(ctx, x, y);
            const detected = rgbToCode(p.r, p.g, p.b);
            
            const expected = FACES[currentFaceIdx].code;
            const match = (detected === expected);
            
            const centerCell = document.getElementById('center-cell');
            const status = document.getElementById('scan-status');
            const shutter = document.getElementById('shutter-btn');
            
            if (match) {
                centerCell.classList.add('detected');
                status.textContent = '‚úì Detectado!';
                status.classList.add('detected');
                shutter.classList.add('auto-ready');
                
                if (isAutoScan && !autoTimer) {
                    autoTimer = setTimeout(() => autoCapture(ctx, w, h), 1000);
                }
            } else {
                centerCell.classList.remove('detected');
                status.textContent = `Procure: ${FACES[currentFaceIdx].name}`;
                status.classList.remove('detected');
                shutter.classList.remove('auto-ready');
                
                if (autoTimer) {
                    clearTimeout(autoTimer);
                    autoTimer = null;
                }
            }
        }
        
        function autoCapture(ctx, w, h) {
            autoTimer = null;
            const colors = extractColors(ctx, w, h);
            applyColors(colors);
            
            setTimeout(() => {
                if (currentFaceIdx < 5) nextFace();
                else finishFaces();
            }, 400);
        }
        
        function manualCapture() {
            const video = document.getElementById('video');
            if (!video.srcObject) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const colors = extractColors(ctx, canvas.width, canvas.height);
            applyColors(colors);
        }
        
        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                const colors = extractColors(ctx, canvas.width, canvas.height);
                applyColors(colors);
            };
            img.src = URL.createObjectURL(file);
        }
        
        function extractColors(ctx, w, h) {
            const cx = w / 2;
            const cy = h / 2;
            const size = Math.min(w, h) * 0.4;
            const cell = size / 3;
            
            const colors = [];
            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 3; c++) {
                    const x = cx - size/2 + c * cell + cell/2;
                    const y = cy - size/2 + r * cell + cell/2;
                    const p = getPixel(ctx, x, y);
                    colors.push(rgbToCode(p.r, p.g, p.b));
                }
            }
            return colors;
        }
        
        function applyColors(colors) {
            currentEditFace = colors;
            updateEditor();
            
            // Feedback visual no shutter
            const shutter = document.getElementById('shutter-btn');
            shutter.style.transform = 'scale(0.85)';
            setTimeout(() => shutter.style.transform = '', 150);
        }
        
        // ==========================================
        // EDITOR
        // ==========================================
        
        function selectCell(idx) {
            selectedCell = idx;
            document.querySelectorAll('.face-cell').forEach((c, i) => {
                c.classList.toggle('selected', i === idx);
            });
            
            const code = currentEditFace[idx];
            const colorIdx = FACES.findIndex(f => f.code === code);
            document.querySelectorAll('.color-btn').forEach((b, i) => {
                b.classList.toggle('active', i === colorIdx);
            });
        }
        
        function applyColor(code) {
            currentEditFace[selectedCell] = code;
            updateEditor();
            
            // Auto avan√ßar c√©lula
            if (selectedCell < 8) {
                selectCell(selectedCell + 1);
            }
        }
        
        function updateEditor() {
            const cells = document.querySelectorAll('.face-cell');
            cells.forEach((c, i) => {
                const code = currentEditFace[i];
                const face = FACES.find(f => f.code === code);
                c.style.background = face.color;
            });
        }
        
        function loadFace(idx) {
            const code = FACES[idx].code;
            currentEditFace = [...cubeState[code]];
            updateEditor();
            selectCell(4);
        }
        
        function saveFace() {
            const code = FACES[currentFaceIdx].code;
            cubeState[code] = [...currentEditFace];
        }
        
        // ==========================================
        // NAVIGATION
        // ==========================================
        
        function nextFace() {
            saveFace();
            
            if (currentFaceIdx < 5) {
                currentFaceIdx++;
                loadFace(currentFaceIdx);
                updateUI();
            } else {
                finishFaces();
            }
        }
        
        function prevFace() {
            if (currentFaceIdx > 0) {
                saveFace();
                currentFaceIdx--;
                loadFace(currentFaceIdx);
                updateUI();
            }
        }
        
        function updateUI() {
            const f = FACES[currentFaceIdx];
            document.getElementById('header-title').textContent = `Face ${f.name} (${f.code})`;
            
            document.querySelectorAll('.face-dot').forEach((d, i) => {
                d.classList.remove('active', 'done');
                if (i < currentFaceIdx) d.classList.add('done');
                else if (i === currentFaceIdx) d.classList.add('active');
            });
            
            document.getElementById('btn-prev').disabled = currentFaceIdx === 0;
            document.getElementById('btn-next').textContent = 
                currentFaceIdx === 5 ? '‚úì Finalizar' : 'Pr√≥xima ‚Üí';
        }
        
        function toggleAuto() {
            isAutoScan = !isAutoScan;
            document.getElementById('auto-toggle').classList.toggle('active', isAutoScan);
            if (!isAutoScan && autoTimer) {
                clearTimeout(autoTimer);
                autoTimer = null;
            }
        }
        
        // ==========================================
        // SOLUTION
        // ==========================================
        
        function finishFaces() {
            saveFace();
            isScanning = false;
            
            // Verify
            const complete = Object.values(cubeState).every(f => f[0] !== undefined);
            if (!complete) {
                alert('Erro: Faces incompletas');
                return;
            }
            
            generateSolution();
        }
        
        function generateSolution() {
            try {
                const stateStr = FACES.map(f => cubeState[f.code].join('')).join('');
                
                if (typeof cubeSolver !== 'undefined') {
                    solution = cubeSolver.solve(stateStr).split(' ').filter(m => m);
                } else {
                    solution = ["U", "R", "U'", "R'", "F", "R", "U", "R'", "U'", "F'"];
                }
                
                currentMoveIdx = 0;
                
                document.getElementById('solution-view').style.display = 'flex';
                init3D();
                renderMoves();
                
            } catch (e) {
                alert('Erro: ' + e.message);
            }
        }
        
        function renderMoves() {
            const container = document.getElementById('moves-display');
            container.innerHTML = '';
            
            solution.forEach((move, i) => {
                const chip = document.createElement('div');
                chip.className = 'move-chip';
                chip.textContent = move;
                chip.onclick = () => goToMove(i);
                container.appendChild(chip);
            });
            
            updateMoveHighlight();
        }
        
        function updateMoveHighlight() {
            const chips = document.querySelectorAll('.move-chip');
            chips.forEach((c, i) => {
                c.classList.remove('current', 'done');
                if (i < currentMoveIdx) c.classList.add('done');
                else if (i === currentMoveIdx) c.classList.add('current');
            });
            
            const current = chips[currentMoveIdx];
            if (current) current.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }
        
        // ==========================================
        // 3D CONTROLS - SMOOTH & SLOW
        // ==========================================
        
        function init3D() {
            const container = document.getElementById('cube-3d');
            container.innerHTML = '';
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);
            
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 100);
            camera.position.set(5, 4, 6);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            
            // Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambient);
            
            const dir = new THREE.DirectionalLight(0xffffff, 0.8);
            dir.position.set(5, 10, 7);
            scene.add(dir);
            
            const back = new THREE.DirectionalLight(0xffffff, 0.3);
            back.position.set(-5, -5, -5);
            scene.add(back);
            
            buildCube();
            animate();
            
            // Touch controls
            let touchStart = null;
            container.addEventListener('touchstart', e => {
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }, {passive: true});
            
            container.addEventListener('touchmove', e => {
                if (!touchStart) return;
                const dx = e.touches[0].clientX - touchStart.x;
                const dy = e.touches[0].clientY - touchStart.y;
                cubeGroup.rotation.y += dx * 0.008;
                cubeGroup.rotation.x += dy * 0.008;
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }, {passive: true});
        }
        
        function buildCube() {
            if (cubeGroup) scene.remove(cubeGroup);
            cubeGroup = new THREE.Group();
            
            const geometry = new THREE.BoxGeometry(0.95, 0.95, 0.95);
            const hex = { 'U': 0xFFFFFF, 'R': 0xEF4444, 'F': 0x22C55E, 'D': 0xEAB308, 'L': 0xF97316, 'B': 0x3B82F6 };
            
            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        if (x === 0 && y === 0 && z === 0) continue;
                        
                        const materials = [];
                        const faces = ['R', 'L', 'U', 'D', 'F', 'B'];
                        
                        faces.forEach((face, i) => {
                            let color = 0x1a1a1a;
                            let visible = false;
                            
                            if (i === 0 && x === 1) visible = true;
                            if (i === 1 && x === -1) visible = true;
                            if (i === 2 && y === 1) visible = true;
                            if (i === 3 && y === -1) visible = true;
                            if (i === 4 && z === 1) visible = true;
                            if (i === 5 && z === -1) visible = true;
                            
                            if (visible) {
                                color = getCubeColor(x, y, z, face);
                            }
                            
                            materials.push(new THREE.MeshLambertMaterial({ 
                                color: color,
                                polygonOffset: true,
                                polygonOffsetFactor: 1,
                                polygonOffsetUnits: 1
                            }));
                        });
                        
                        const cubie = new THREE.Mesh(geometry, materials);
                        cubie.position.set(x, y, z);
                        
                        // Clean edges
                        const edges = new THREE.EdgesGeometry(geometry);
                        const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ 
                            color: 0x000000,
                            linewidth: 2 
                        }));
                        cubie.add(line);
                        
                        cubie.userData = { ox: x, oy: y, oz: z };
                        cubeGroup.add(cubie);
                    }
                }
            }
            
            scene.add(cubeGroup);
        }
        
        function getCubeColor(x, y, z, face) {
            const hex = { 'U': 0xFFFFFF, 'R': 0xEF4444, 'F': 0x22C55E, 'D': 0xEAB308, 'L': 0xF97316, 'B': 0x3B82F6 };
            
            let idx = 4;
            if (face === 'U') idx = (1-y)*3 + (x+1);
            else if (face === 'D') idx = (y+1)*3 + (x+1);
            else if (face === 'R') idx = (1-y)*3 + (1-z);
            else if (face === 'L') idx = (1-y)*3 + (z+1);
            else if (face === 'F') idx = (1-y)*3 + (x+1);
            else if (face === 'B') idx = (1-y)*3 + (1-x);
            
            idx = Math.max(0, Math.min(8, Math.floor(idx)));
            const code = cubeState[face][idx];
            return hex[code] || hex[face];
        }
        
        // ==========================================
        // SMOOTH ANIMATION
        // ==========================================
        
        async function executeMove(move) {
            if (isAnimating) return;
            isAnimating = true;
            
            const face = move.charAt(0);
            const dir = move.includes("'") ? -1 : 1;
            const double = move.includes('2');
            const angle = (Math.PI / 2) * dir * (double ? 2 : 1);
            
            let axis = new THREE.Vector3();
            let layer = 0;
            
            switch(face) {
                case 'U': axis.set(0, 1, 0); layer = 1; break;
                case 'D': axis.set(0, 1, 0); layer = -1; break;
                case 'R': axis.set(1, 0, 0); layer = 1; break;
                case 'L': axis.set(1, 0, 0); layer = -1; break;
                case 'F': axis.set(0, 0, 1); layer = 1; break;
                case 'B': axis.set(0, 0, 1); layer = -1; break;
            }
            
            // Get cubies to rotate
            const targets = [];
            cubeGroup.children.forEach(cubie => {
                const pos = cubie.position;
                if (Math.abs(pos.dot(axis) - layer) < 0.1) {
                    targets.push(cubie);
                }
            });
            
            // Smooth animation with easing
            const duration = double ? 600 : 400; // ms - slower!
            const startTime = Date.now();
            
            return new Promise(resolve => {
                function animateRotation() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Ease out cubic
                    const ease = 1 - Math.pow(1 - progress, 3);
                    
                    targets.forEach(cubie => {
                        cubie.rotation.set(0, 0, 0);
                        cubie.rotateOnWorldAxis(axis, angle * ease);
                    });
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateRotation);
                    } else {
                        // Snap and update logical positions
                        targets.forEach(cubie => {
                            cubie.updateMatrix();
                            cubie.updateMatrixWorld();
                        });
                        
                        isAnimating = false;
                        resolve();
                    }
                }
                
                animateRotation();
            });
        }
        
        // ==========================================
        // PLAYBACK CONTROLS
        // ==========================================
        
        function togglePlay() {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        }
        
        function play() {
            if (currentMoveIdx >= solution.length) {
                currentMoveIdx = 0;
                buildCube();
            }
            
            isPlaying = true;
            document.getElementById('play-btn').textContent = '‚è∏';
            
            playTimer = setInterval(async () => {
                if (currentMoveIdx < solution.length && isPlaying) {
                    await executeMove(solution[currentMoveIdx]);
                    currentMoveIdx++;
                    updateMoveHighlight();
                } else {
                    pause();
                }
            }, 800); // 800ms between moves = slower!
        }
        
        function pause() {
            isPlaying = false;
            clearInterval(playTimer);
            document.getElementById('play-btn').textContent = '‚ñ∂';
        }
        
        async function stepForward() {
            pause();
            if (currentMoveIdx < solution.length) {
                await executeMove(solution[currentMoveIdx]);
                currentMoveIdx++;
                updateMoveHighlight();
            }
        }
        
        async function stepBack() {
            pause();
            if (currentMoveIdx > 0) {
                // Rebuild and replay up to previous
                currentMoveIdx--;
                buildCube();
                
                for (let i = 0; i < currentMoveIdx; i++) {
                    await executeMove(solution[i]);
                }
                updateMoveHighlight();
            }
        }
        
        function jumpNext() {
            pause();
            const target = Math.min(currentMoveIdx + 5, solution.length);
            fastForwardTo(target);
        }
        
        function jumpPrev() {
            pause();
            const target = Math.max(currentMoveIdx - 5, 0);
            fastForwardTo(target);
        }
        
        async function fastForwardTo(target) {
            buildCube();
            currentMoveIdx = 0;
            
            while (currentMoveIdx < target) {
                await executeMove(solution[currentMoveIdx]);
                currentMoveIdx++;
            }
            updateMoveHighlight();
        }
        
        async function goToMove(idx) {
            pause();
            fastForwardTo(idx);
        }
        
        function backToStart() {
            pause();
            document.getElementById('solution-view').style.display = 'none';
            
            // Reset all
            currentFaceIdx = 0;
            cubeState = {
                U: Array(9).fill('U'), R: Array(9).fill('R'), F: Array(9).fill('F'),
                D: Array(9).fill('D'), L: Array(9).fill('L'), B: Array(9).fill('B')
            };
            
            // Reset camera
            const video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
                video.srcObject = null;
            }
            
            document.getElementById('video').style.display = 'none';
            document.getElementById('scan-overlay').style.display = 'none';
            document.getElementById('camera-placeholder').style.display = 'flex';
            
            loadFace(0);
            updateUI();
        }
        
        function animate() {
            if (document.getElementById('solution-view').style.display === 'flex') {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
        }
        
        // ==========================================
        // UTILS
        // ==========================================
        
        function getPixel(ctx, x, y) {
            const d = ctx.getImageData(Math.max(0,x-8), Math.max(0,y-8), 16, 16).data;
            let r=0,g=0,b=0,n=0;
            for (let i=0; i<d.length; i+=4) { r+=d[i]; g+=d[i+1]; b+=d[i+2]; n++; }
            return {r:r/n, g:g/n, b:b/n};
        }
        
        function rgbToCode(r,g,b) {
            const hsv = rgbToHsv(r,g,b);
            const [h,s,v] = hsv;
            if (v>0.8 && s<0.25) return 'U';
            if (h>50 && h<80 && s>0.4) return 'D';
            if (h>15 && h<45 && s>0.5) return 'L';
            if ((h<20 || h>340) && s>0.4) return 'R';
            if (h>85 && h<160 && s>0.3) return 'F';
            if (h>200 && h<270 && s>0.4) return 'B';
            return 'U';
        }
        
        function rgbToHsv(r,g,b) {
            r/=255; g/=255; b/=255;
            const max=Math.max(r,g,b), min=Math.min(r,g,b);
            let h=0,s=0,v=max;
            const d=max-min;
            s=max===0?0:d/max;
            if(max!==min) {
                switch(max) {
                    case r: h=(g-b)/d+(g<b?6:0); break;
                    case g: h=(b-r)/d+2; break;
                    case b: h=(r-g)/d+4; break;
                }
                h/=6;
            }
            return [h*360,s,v];
        }
        
        window.addEventListener('resize', () => {
            if (camera && renderer && document.getElementById('solution-view').style.display === 'flex') {
                const container = document.getElementById('cube-3d');
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
        });
    </script>
