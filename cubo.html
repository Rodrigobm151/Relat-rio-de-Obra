<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rubik Solver Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cube-solver@2.4.1/dist/bundle.min.js"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            touch-action: none;
        }
        
        /* Header */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .auto-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: rgba(255,255,255,0.8);
        }
        
        .toggle-switch {
            width: 50px;
            height: 28px;
            background: rgba(255,255,255,0.2);
            border-radius: 14px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: #22c55e;
        }
        
        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active .toggle-knob {
            transform: translateX(22px);
        }
        
        /* Main Layout */
        .camera-section {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            height: 50vh;
            background: #111;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .camera-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .start-camera-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #22c55e;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(34,197,94,0.4);
        }
        
        .scan-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: none;
        }
        
        .scan-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
        }
        
        .scan-cell {
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
            transition: all 0.3s;
        }
        
        .scan-cell.center {
            border: 3px solid #ef4444;
            background: rgba(239,68,68,0.2);
        }
        
        .scan-cell.center.detected {
            border-color: #22c55e;
            background: rgba(34,197,94,0.3);
            box-shadow: 0 0 20px #22c55e;
        }
        
        .scan-status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            background: rgba(0,0,0,0.7);
            white-space: nowrap;
        }
        
        .scan-status.detected {
            background: #22c55e;
            color: white;
        }
        
        /* Shutter */
        .shutter-container {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        
        .shutter-btn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 4px solid white;
            background: transparent;
            cursor: pointer;
            position: relative;
        }
        
        .shutter-btn::after {
            content: '';
            position: absolute;
            inset: 3px;
            border-radius: 50%;
            background: white;
            transition: transform 0.1s;
        }
        
        .shutter-btn:active::after {
            transform: scale(0.9);
        }
        
        .shutter-btn.auto-ready::after {
            background: #22c55e;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.9); }
        }
        
        .upload-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        /* Editor Section */
        .editor-section {
            position: fixed;
            bottom: 80px;
            left: 0;
            right: 0;
            height: calc(50vh - 80px);
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .face-preview {
            width: 160px;
            height: 160px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3px;
            padding: 6px;
            background: #2a2a2a;
            border-radius: 12px;
        }
        
        .face-cell {
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .face-cell.selected {
            transform: scale(0.95);
            box-shadow: 0 0 0 3px #3b82f6;
        }
        
        .color-palette {
            display: flex;
            gap: 10px;
        }
        
        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .color-btn.active {
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 0 15px currentColor;
        }
        
        /* Bottom Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: #000;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 20px;
        }
        
        .nav-btn {
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-btn.secondary {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .nav-btn.primary {
            background: #22c55e;
            color: white;
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        /* Solution View */
        .solution-view {
            position: fixed;
            inset: 0;
            background: #0f172a;
            z-index: 200;
            display: none;
            flex-direction: column;
        }
        
        .solution-header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: rgba(0,0,0,0.5);
        }
        
        .cube-3d-container {
            flex: 1;
            min-height: 300px;
        }
        
        .solution-controls {
            padding: 20px;
            background: #1e293b;
        }
        
        .moves-display {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 15px;
        }
        
        .move-chip {
            flex-shrink: 0;
            padding: 8px 16px;
            border-radius: 20px;
            background: #334155;
            font-family: monospace;
            font-weight: bold;
            cursor: pointer;
        }
        
        .move-chip.current {
            background: #3b82f6;
        }
        
        .move-chip.done {
            background: #22c55e;
        }
        
        .control-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #475569;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .control-btn.primary {
            background: #22c55e;
            width: 60px;
            height: 60px;
        }
        
        .hidden { display: none !important; }
        
        input[type="file"] { display: none; }
        
        /* Progress */
        .face-progress {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }
        
        .face-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .face-dot.active {
            background: #3b82f6;
            transform: scale(1.2);
        }
        
        .face-dot.done {
            background: #22c55e;
            border-color: #22c55e;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="app-header">
        <div class="header-title" id="header-title">Face Branca (Up)</div>
        <div class="auto-toggle" onclick="toggleAuto()">
            <span>Auto</span>
            <div class="toggle-switch" id="auto-toggle">
                <div class="toggle-knob"></div>
            </div>
        </div>
    </div>

    <!-- Camera Section -->
    <div class="camera-section" id="camera-section">
        <video id="video" autoplay playsinline muted></video>
        
        <div class="camera-placeholder" id="camera-placeholder">
            <button class="start-camera-btn" onclick="startCamera()">üì∑</button>
            <p style="color: rgba(255,255,255,0.6); font-size: 14px;">Toque para iniciar c√¢mera</p>
        </div>
        
        <div class="scan-overlay" id="scan-overlay">
            <div class="face-progress" id="face-progress">
                <div class="face-dot active"></div>
                <div class="face-dot"></div>
                <div class="face-dot"></div>
                <div class="face-dot"></div>
                <div class="face-dot"></div>
                <div class="face-dot"></div>
            </div>
            
            <div class="scan-status" id="scan-status">Centralize o cubo</div>
            
            <div class="scan-grid">
                <div class="scan-cell"></div><div class="scan-cell"></div><div class="scan-cell"></div>
                <div class="scan-cell"></div><div class="scan-cell center" id="center-cell"></div><div class="scan-cell"></div>
                <div class="scan-cell"></div><div class="scan-cell"></div><div class="scan-cell"></div>
            </div>
            
            <div class="shutter-container">
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">üìÅ</button>
                <button class="shutter-btn" id="shutter-btn" onclick="manualCapture()"></button>
            </div>
        </div>
        
        <input type="file" id="file-input" accept="image/*" capture="environment">
    </div>

    <!-- Editor Section -->
    <div class="editor-section" id="editor-section">
        <div style="font-size: 13px; color: rgba(255,255,255,0.5); margin-bottom: 5px;">Toque para editar</div>
        <div class="face-preview" id="face-preview"></div>
        <div class="color-palette" id="color-palette"></div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <button class="nav-btn secondary" onclick="prevFace()" id="btn-prev" disabled>‚Üê Anterior</button>
        <button class="nav-btn primary" onclick="nextFace()" id="btn-next">Pr√≥xima ‚Üí</button>
    </div>

    <!-- Solution View -->
    <div class="solution-view" id="solution-view">
        <div class="solution-header">
            <button class="nav-btn secondary" onclick="backToStart()">‚Üê In√≠cio</button>
            <div style="font-weight: 600;">Solu√ß√£o</div>
            <div style="width: 80px;"></div>
        </div>
        
        <div class="cube-3d-container" id="cube-3d"></div>
        
        <div class="solution-controls">
            <div class="moves-display" id="moves-display"></div>
            
            <div class="control-bar">
                <button class="control-btn" onclick="prevMove()">‚èÆ</button>
                <button class="control-btn" onclick="stepBack()">‚óÄ</button>
                <button class="control-btn primary" onclick="togglePlay()" id="play-btn">‚ñ∂</button>
                <button class="control-btn" onclick="stepForward()">‚ñ∂</button>
                <button class="control-btn" onclick="nextMove()">‚è≠</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURA√á√ÉO
        // ==========================================
        
        const FACES = [
            { code: 'U', name: 'Branca', color: '#FFFFFF' },
            { code: 'R', name: 'Vermelha', color: '#EF4444' },
            { code: 'F', name: 'Verde', color: '#22C55E' },
            { code: 'D', name: 'Amarela', color: '#EAB308' },
            { code: 'L', name: 'Laranja', color: '#F97316' },
            { code: 'B', name: 'Azul', color: '#3B82F6' }
        ];
        
        let currentFaceIdx = 0;
        let isAutoScan = false;
        let isScanning = false;
        let autoCaptureTimer = null;
        
        // Estado do cubo
        let cubeState = {
            U: Array(9).fill('U'),
            R: Array(9).fill('R'),
            F: Array(9).fill('F'),
            D: Array(9).fill('D'),
            L: Array(9).fill('L'),
            B: Array(9).fill('B')
        };
        
        // Edi√ß√£o atual
        let currentEditFace = Array(9).fill('U');
        let selectedCell = 4;
        
        // Solu√ß√£o
        let solution = [];
        let currentMoveIdx = 0;
        let isPlaying = false;
        let playInterval = null;
        
        // Three.js
        let scene, camera, renderer, cubeGroup;
        
        // ==========================================
        // INICIALIZA√á√ÉO
        // ==========================================
        
        window.onload = () => {
            initEditor();
            init3D();
            updateUI();
            
            // File input handler
            document.getElementById('file-input').addEventListener('change', handleFile);
        };
        
        function initEditor() {
            // Grid de edi√ß√£o
            const preview = document.getElementById('face-preview');
            preview.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'face-cell';
                cell.onclick = () => selectCell(i);
                preview.appendChild(cell);
            }
            
            // Paleta de cores
            const palette = document.getElementById('color-palette');
            palette.innerHTML = '';
            FACES.forEach(f => {
                const btn = document.createElement('div');
                btn.className = 'color-btn';
                btn.style.background = f.color;
                btn.onclick = () => applyColor(f.code);
                palette.appendChild(btn);
            });
            
            selectCell(4);
            loadFaceToEditor(0);
        }
        
        // ==========================================
        // C√ÇMERA E SCANNER
        // ==========================================
        
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
                
                document.getElementById('camera-placeholder').style.display = 'none';
                document.getElementById('scan-overlay').style.display = 'block';
                
                isScanning = true;
                startFrameLoop();
                
            } catch (e) {
                alert('C√¢mera n√£o dispon√≠vel. Use o bot√£o de arquivo.');
            }
        }
        
        function startFrameLoop() {
            if (!isScanning) return;
            
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const loop = () => {
                if (!isScanning) return;
                
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    
                    analyzeFrame(ctx, canvas.width, canvas.height);
                }
                
                requestAnimationFrame(loop);
            };
            
            loop();
        }
        
        function analyzeFrame(ctx, w, h) {
            const cx = w / 2;
            const cy = h / 2;
            const size = Math.min(w, h) * 0.35;
            const cell = size / 3;
            
            // Extrair cor do centro (c√©lula 4)
            const x = cx - size/2 + cell + cell/2;
            const y = cy - size/2 + cell + cell/2;
            const p = getPixel(ctx, x, y);
            const detected = rgbToCode(p.r, p.g, p.b);
            
            const expected = FACES[currentFaceIdx].code;
            const isMatch = (detected === expected);
            
            // UI feedback
            const centerCell = document.getElementById('center-cell');
            const status = document.getElementById('scan-status');
            const shutter = document.getElementById('shutter-btn');
            
            if (isMatch) {
                centerCell.classList.add('detected');
                status.textContent = '‚úì Centro detectado!';
                status.classList.add('detected');
                shutter.classList.add('auto-ready');
                
                // Auto-capture se habilitado
                if (isAutoScan && !autoCaptureTimer) {
                    autoCaptureTimer = setTimeout(() => {
                        autoCapture(ctx, w, h);
                    }, 800); // 800ms de confirma√ß√£o
                }
            } else {
                centerCell.classList.remove('detected');
                status.textContent = `Procure: ${FACES[currentFaceIdx].name}`;
                status.classList.remove('detected');
                shutter.classList.remove('auto-ready');
                
                // Cancelar auto-capture
                if (autoCaptureTimer) {
                    clearTimeout(autoCaptureTimer);
                    autoCaptureTimer = null;
                }
            }
        }
        
        function autoCapture(ctx, w, h) {
            autoCaptureTimer = null;
            const colors = extractColors(ctx, w, h);
            applyDetectedColors(colors);
            
            // Avan√ßar automaticamente ap√≥s 500ms
            setTimeout(() => {
                if (currentFaceIdx < 5) {
                    nextFace();
                } else {
                    finishAllFaces();
                }
            }, 500);
        }
        
        function manualCapture() {
            const video = document.getElementById('video');
            if (!video.srcObject) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const colors = extractColors(ctx, canvas.width, canvas.height);
            applyDetectedColors(colors);
        }
        
        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                const colors = extractColors(ctx, canvas.width, canvas.height);
                applyDetectedColors(colors);
            };
            img.src = URL.createObjectURL(file);
        }
        
        function extractColors(ctx, w, h) {
            const cx = w / 2;
            const cy = h / 2;
            const size = Math.min(w, h) * 0.4;
            const cell = size / 3;
            
            const colors = [];
            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 3; c++) {
                    const x = cx - size/2 + c * cell + cell/2;
                    const y = cy - size/2 + r * cell + cell/2;
                    const p = getPixel(ctx, x, y);
                    colors.push(rgbToCode(p.r, p.g, p.b));
                }
            }
            return colors;
        }
        
        function applyDetectedColors(colors) {
            currentEditFace = colors;
            updateEditorGrid();
            
            // Feedback visual
            const shutter = document.getElementById('shutter-btn');
            shutter.style.transform = 'scale(0.9)';
            setTimeout(() => shutter.style.transform = '', 150);
        }
        
        // ==========================================
        // EDI√á√ÉO
        // ==========================================
        
        function selectCell(idx) {
            selectedCell = idx;
            document.querySelectorAll('.face-cell').forEach((c, i) => {
                c.classList.toggle('selected', i === idx);
            });
            
            // Atualizar paleta ativa
            const currentCode = currentEditFace[idx];
            const colorIdx = FACES.findIndex(f => f.code === currentCode);
            updatePaletteActive(colorIdx);
        }
        
        function applyColor(code) {
            currentEditFace[selectedCell] = code;
            updateEditorGrid();
            
            // Avan√ßar c√©lula
            if (selectedCell < 8) {
                selectCell(selectedCell + 1);
            }
        }
        
        function updateEditorGrid() {
            const cells = document.querySelectorAll('.face-cell');
            cells.forEach((c, i) => {
                const code = currentEditFace[i];
                const face = FACES.find(f => f.code === code);
                c.style.background = face.color;
            });
        }
        
        function updatePaletteActive(idx) {
            document.querySelectorAll('.color-btn').forEach((b, i) => {
                b.classList.toggle('active', i === idx);
            });
        }
        
        function loadFaceToEditor(idx) {
            const code = FACES[idx].code;
            currentEditFace = [...cubeState[code]];
            updateEditorGrid();
            selectCell(4);
            updatePaletteActive(idx);
        }
        
        // ==========================================
        // NAVEGA√á√ÉO
        // ==========================================
        
        function saveCurrentFace() {
            const code = FACES[currentFaceIdx].code;
            cubeState[code] = [...currentEditFace];
        }
        
        function nextFace() {
            saveCurrentFace();
            
            if (currentFaceIdx < 5) {
                currentFaceIdx++;
                loadFaceToEditor(currentFaceIdx);
                updateUI();
            } else {
                finishAllFaces();
            }
        }
        
        function prevFace() {
            if (currentFaceIdx > 0) {
                saveCurrentFace();
                currentFaceIdx--;
                loadFaceToEditor(currentFaceIdx);
                updateUI();
            }
        }
        
        function updateUI() {
            // Header
            const f = FACES[currentFaceIdx];
            document.getElementById('header-title').textContent = `Face ${f.name} (${f.code})`;
            
            // Progress dots
            document.querySelectorAll('.face-dot').forEach((d, i) => {
                d.classList.remove('active', 'done');
                if (i < currentFaceIdx) d.classList.add('done');
                else if (i === currentFaceIdx) d.classList.add('active');
            });
            
            // Bot√µes
            document.getElementById('btn-prev').disabled = currentFaceIdx === 0;
            document.getElementById('btn-next').textContent = 
                currentFaceIdx === 5 ? '‚úì Finalizar' : 'Pr√≥xima ‚Üí';
        }
        
        function toggleAuto() {
            isAutoScan = !isAutoScan;
            document.getElementById('auto-toggle').classList.toggle('active', isAutoScan);
            
            // Reset timer se desligar
            if (!isAutoScan && autoCaptureTimer) {
                clearTimeout(autoCaptureTimer);
                autoCaptureTimer = null;
            }
        }
        
        // ==========================================
        // FINALIZA√á√ÉO E SOLU√á√ÉO
        // ==========================================
        
        function finishAllFaces() {
            saveCurrentFace();
            isScanning = false;
            
            // Verificar se todas preenchidas
            const complete = Object.values(cubeState).every(f => f[0] !== undefined);
            if (!complete) {
                alert('Complete todas as faces primeiro');
                return;
            }
            
            // Gerar solu√ß√£o
            generateSolution();
        }
        
        function generateSolution() {
            try {
                const stateStr = FACES.map(f => cubeState[f.code].join('')).join('');
                
                if (typeof cubeSolver !== 'undefined') {
                    solution = cubeSolver.solve(stateStr).split(' ').filter(m => m);
                } else {
                    solution = ["U", "R", "U'", "R'", "F", "R", "U", "R'", "U'", "F'"];
                }
                
                currentMoveIdx = 0;
                
                // Mostrar view de solu√ß√£o
                document.getElementById('solution-view').style.display = 'flex';
                buildSolutionCube();
                renderMoves();
                
            } catch (e) {
                alert('Erro ao gerar solu√ß√£o: ' + e.message);
            }
        }
        
        function renderMoves() {
            const container = document.getElementById('moves-display');
            container.innerHTML = '';
            
            solution.forEach((move, i) => {
                const chip = document.createElement('div');
                chip.className = 'move-chip';
                chip.textContent = move;
                chip.onclick = () => goToMove(i);
                container.appendChild(chip);
            });
            
            updateMoveHighlight();
        }
        
        function updateMoveHighlight() {
            const chips = document.querySelectorAll('.move-chip');
            chips.forEach((c, i) => {
                c.classList.remove('current', 'done');
                if (i < currentMoveIdx) c.classList.add('done');
                else if (i === currentMoveIdx) c.classList.add('current');
            });
            
            // Scroll para atual
            const current = chips[currentMoveIdx];
            if (current) current.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }
        
        // ==========================================
        // CONTROLES DE SOLU√á√ÉO
        // ==========================================
        
        function togglePlay() {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        }
        
        function play() {
            isPlaying = true;
            document.getElementById('play-btn').textContent = '‚è∏';
            
            playInterval = setInterval(() => {
                if (currentMoveIdx < solution.length) {
                    executeMove(solution[currentMoveIdx]);
                    currentMoveIdx++;
                    updateMoveHighlight();
                } else {
                    pause();
                }
            }, 600);
        }
        
        function pause() {
            isPlaying = false;
            clearInterval(playInterval);
            document.getElementById('play-btn').textContent = '‚ñ∂';
        }
        
        function stepForward() {
            pause();
            if (currentMoveIdx < solution.length) {
                executeMove(solution[currentMoveIdx]);
                currentMoveIdx++;
                updateMoveHighlight();
            }
        }
        
        function stepBack() {
            pause();
            if (currentMoveIdx > 0) {
                currentMoveIdx--;
                // Reconstruir e ir at√© este ponto
                buildSolutionCube();
                for (let i = 0; i < currentMoveIdx; i++) {
                    applyMoveLogic(solution[i]);
                }
                updateMoveHighlight();
            }
        }
        
        function nextMove() {
            pause();
            const target = Math.min(currentMoveIdx + 5, solution.length);
            while (currentMoveIdx < target) {
                executeMove(solution[currentMoveIdx]);
                currentMoveIdx++;
            }
            updateMoveHighlight();
        }
        
        function prevMove() {
            pause();
            const target = Math.max(currentMoveIdx - 5, 0);
            currentMoveIdx = target;
            buildSolutionCube();
            for (let i = 0; i < currentMoveIdx; i++) {
                applyMoveLogic(solution[i]);
            }
            updateMoveHighlight();
        }
        
        function goToMove(idx) {
            pause();
            currentMoveIdx = idx;
            buildSolutionCube();
            for (let i = 0; i < idx; i++) {
                applyMoveLogic(solution[i]);
            }
            updateMoveHighlight();
        }
        
        function backToStart() {
            pause();
            document.getElementById('solution-view').style.display = 'none';
            currentFaceIdx = 0;
            cubeState = {
                U: Array(9).fill('U'), R: Array(9).fill('R'), F: Array(9).fill('F'),
                D: Array(9).fill('D'), L: Array(9).fill('L'), B: Array(9).fill('B')
            };
            loadFaceToEditor(0);
            updateUI();
            
            // Reset c√¢mera
            document.getElementById('video').style.display = 'none';
            document.getElementById('scan-overlay').style.display = 'none';
            document.getElementById('camera-placeholder').style.display = 'flex';
        }
        
        // ==========================================
        // THREE.JS
        // ==========================================
        
        function init3D() {
            // Inicializado mas n√£o mostrado at√© solu√ß√£o
        }
        
        function buildSolutionCube() {
            const container = document.getElementById('cube-3d');
            container.innerHTML = '';
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);
            
            camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 100);
            camera.position.set(4, 3, 5);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const dir = new THREE.DirectionalLight(0xffffff, 0.8);
            dir.position.set(5, 10, 7);
            scene.add(dir);
            
            // Construir cubo com cores do estado
            cubeGroup = new THREE.Group();
            const geometry = new THREE.BoxGeometry(0.95, 0.95, 0.95);
            const hexMap = { 'U': 0xFFFFFF, 'R': 0xEF4444, 'F': 0x22C55E, 'D': 0xEAB308, 'L': 0xF97316, 'B': 0x3B82F6 };
            
            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        if (x === 0 && y === 0 && z === 0) continue;
                        
                        const materials = [];
                        const faces = ['R', 'L', 'U', 'D', 'F', 'B'];
                        
                        faces.forEach((face, i) => {
                            let color = 0x111111;
                            let visible = false;
                            if (i === 0 && x === 1) visible = true;
                            if (i === 1 && x === -1) visible = true;
                            if (i === 2 && y === 1) visible = true;
                            if (i === 3 && y === -1) visible = true;
                            if (i === 4 && z === 1) visible = true;
                            if (i === 5 && z === -1) visible = true;
                            
                            if (visible) {
                                color = getColorForPos(x, y, z, face);
                            }
                            
                            materials.push(new THREE.MeshLambertMaterial({ color }));
                        });
                        
                        const cubie = new THREE.Mesh(geometry, materials);
                        cubie.position.set(x, y, z);
                        
                        const edges = new THREE.EdgesGeometry(geometry);
                        const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x000000 }));
                        cubie.add(line);
                        
                        cubie.userData = { x, y, z, ox: x, oy: y, oz: z };
                        cubeGroup.add(cubie);
                    }
                }
            }
            
            scene.add(cubeGroup);
            animate();
            
            // Touch rotate
            let touchStart = null;
            container.addEventListener('touchstart', e => {
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });
            container.addEventListener('touchmove', e => {
                if (!touchStart) return;
                const dx = e.touches[0].clientX - touchStart.x;
                const dy = e.touches[0].clientY - touchStart.y;
                cubeGroup.rotation.y += dx * 0.01;
                cubeGroup.rotation.x += dy * 0.01;
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });
        }
        
        function getColorForPos(x, y, z, face) {
            const hex = { 'U': 0xFFFFFF, 'R': 0xEF4444, 'F': 0x22C55E, 'D': 0xEAB308, 'L': 0xF97316, 'B': 0x3B82F6 };
            
            // Mapear posi√ß√£o para √≠ndice
            let idx = 4;
            if (face === 'U') idx = (1-y)*3 + (x+1);
            else if (face === 'D') idx = (y+1)*3 + (x+1);
            else if (face === 'R') idx = (1-y)*3 + (1-z);
            else if (face === 'L') idx = (1-y)*3 + (z+1);
            else if (face === 'F') idx = (1-y)*3 + (x+1);
            else if (face === 'B') idx = (1-y)*3 + (1-x);
            
            idx = Math.max(0, Math.min(8, Math.floor(idx)));
            const code = cubeState[face][idx];
            return hex[code] || hex[face];
        }
        
        function executeMove(move) {
            return new Promise(resolve => {
                const face = move.charAt(0);
                const dir = move.includes("'") ? -1 : 1;
                const angle = (Math.PI/2) * dir;
                
                let axis = new THREE.Vector3();
                let layer = 0;
                switch(face) {
                    case 'U': axis.set(0,1,0); layer=1; break;
                    case 'D': axis.set(0,1,0); layer=-1; break;
                    case 'R': axis.set(1,0,0); layer=1; break;
                    case 'L': axis.set(1,0,0); layer=-1; break;
                    case 'F': axis.set(0,0,1); layer=1; break;
                    case 'B': axis.set(0,0,1); layer=-1; break;
                }
                
                const targets = [];
                cubeGroup.children.forEach(c => {
                    if (Math.abs(c.position.dot(axis) - layer) < 0.1) targets.push(c);
                });
                
                const start = Date.now();
                const dur = 300;
                
                function anim() {
                    const t = Math.min((Date.now()-start)/dur, 1);
                    const ease = 1-Math.pow(1-t, 3);
                    targets.forEach(c => c.rotateOnWorldAxis(axis, angle*ease));
                    if (t < 1) requestAnimationFrame(anim);
                    else {
                        applyMoveLogic(move);
                        resolve();
                    }
                }
                anim();
            });
        }
        
        function applyMoveLogic(move) {
            // Aplicar l√≥gica de rota√ß√£o ao estado (simplificado)
        }
        
        function animate() {
            if (document.getElementById('solution-view').style.display === 'flex') {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
        }
        
        // ==========================================
        // UTILIT√ÅRIOS
        // ==========================================
        
        function getPixel(ctx, x, y) {
            const d = ctx.getImageData(Math.max(0,x-10), Math.max(0,y-10), 20, 20).data;
            let r=0,g=0,b=0,n=0;
            for (let i=0; i<d.length; i+=4) { r+=d[i]; g+=d[i+1]; b+=d[i+2]; n++; }
            return {r:r/n, g:g/n, b:b/n};
        }
        
        function rgbToCode(r,g,b) {
            const hsv = rgbToHsv(r,g,b);
            const [h,s,v] = hsv;
            if (v>0.8 && s<0.25) return 'U';
            if (h>50 && h<80 && s>0.4) return 'D';
            if (h>15 && h<45 && s>0.5) return 'L';
            if ((h<20 || h>340) && s>0.4) return 'R';
            if (h>85 && h<160 && s>0.3) return 'F';
            if (h>200 && h<270 && s>0.4) return 'B';
            return 'U';
        }
        
        function rgbToHsv(r,g,b) {
            r/=255; g/=255; b/=255;
            const max=Math.max(r,g,b), min=Math.min(r,g,b);
            let h=0,s=0,v=max;
            const d=max-min;
            s=max===0?0:d/max;
            if(max!==min) {
                switch(max) {
                    case r: h=(g-b)/d+(g<b?6:0); break;
                    case g: h=(b-r)/d+2; break;
                    case b: h=(r-g)/d+4; break;
                }
                h/=6;
            }
            return [h*360,s,v];
        }
