<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Squad Geotecnia - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* VARIÁVEIS DO SISTEMA - CORES VALE */
        :root {
            --azul-vale: #3CB5E5;
            --azul-escuro: #0096d2;
            --azul-mais-escuro: #001220;
            --verde-vale: #007E79;
            --cinza-texto: #555555;
            --branco: #FFFFFF;
            --cinza-medio: #747678;
            --cinza-claro: #BCBEC0;
            --cinza-mais-claro: #E6E7E8;
            --laranja: #ff9800;
            --vermelho: #e74c3c;
        }

        /* FONTE VALE - APENAS ITALIC */
        @font-face {
            font-family: 'ValeSans';
            src: url('./assets/fonts/ValeSans-Italic.woff2') format('woff2');
            font-weight: 400 !important;
            font-style: italic !important;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'ValeSans', 'Inter', sans-serif !important; 
            font-style: italic !important;
            font-weight: 400 !important;
            text-transform: lowercase !important; 
        }
        
        body, html { 
            height: 100%; 
            background-color: var(--azul-mais-escuro); 
            color: white;
            overflow: hidden;
        }

        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* VÍDEO NO TOPO (BANNER) */
        .video-header {
            position: relative;
            width: 100%;
            height: 35vh;
            overflow: hidden;
        }

        .header-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        /* GRADIENTE DO VÍDEO PARA O FUNDO */
        .video-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to bottom, transparent, var(--azul-mais-escuro));
        }

        /* CONTEÚDO CENTRALIZADO (LOGO + TÍTULO) */
        .brand-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            padding: 0 20px;
            z-index: 10;
        }

        .icon-main { 
            width: 70px;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        .title-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .title { 
            font-size: 1.6rem; 
            color: var(--azul-vale); 
            line-height: 1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-weight: 600 !important;
        }

        .glitch { 
            font-size: 0.9rem; 
            color: rgba(255,255,255,0.7);
            position: relative;
            margin-top: 5px;
        }

        /* ÁREA DE LOGIN */
        .form-area { 
            width: 100%; 
            max-width: 320px; 
            margin-top: 60px; 
            flex-grow: 1;
            z-index: 10;
            padding: 0 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin-bottom: 8px;
            padding-left: 5px;
        }
        
        select { 
            width: 100%; 
            height: 50px; 
            background: rgba(255, 255, 255, 0.08); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 10px; 
            color: white; 
            padding: 0 15px; 
            font-size: 16px; 
            outline: none; 
            -webkit-appearance: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover, select:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--azul-vale);
        }

        select option {
            background: var(--azul-mais-escuro);
            color: white;
            padding: 10px;
        }
        
        .btn-entrar { 
            width: 100%; 
            height: 50px; 
            background: var(--azul-vale); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 1.1rem; 
            box-shadow: 0 4px 15px rgba(60, 181, 229, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            font-weight: 600 !important;
        }

        .btn-entrar:hover:not(:disabled) {
            background: var(--azul-escuro);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(60, 181, 229, 0.4);
        }

        .btn-entrar:disabled {
            background: var(--cinza-medio);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* LINK ADMIN */
        .admin-link {
            text-align: center;
            margin-top: 20px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .admin-link a {
            color: var(--cinza-claro);
            text-decoration: none;
            font-size: 0.8rem;
        }

        .admin-link:hover {
            opacity: 1;
        }

        /* RODAPÉ CENTRALIZADO */
        .footer-logos { 
            display: flex; 
            gap: 30px; 
            align-items: center; 
            justify-content: center;
            padding-bottom: 40px;
            width: 100%;
            z-index: 10;
        }

        .footer-logos img { 
            height: 45px; 
            width: auto; 
            opacity: 0.9;
            filter: brightness(0) invert(1);
        }

        /* LOADING */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 18, 32, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--azul-vale);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* TOAST */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--vermelho);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: var(--verde-vale);
        }
    </style>
</head>
<body>

    <main class="main-container">
        <section class="video-header">
            <video class="header-video" autoplay muted loop playsinline preload="auto">
                <source src="./assets/video/background.mp4" type="video/mp4">
                <!-- Fallback para imagem estática se vídeo não carregar -->
                <img src="./assets/imagens/fallback-bg.jpg" style="width:100%;height:100%;object-fit:cover;">
            </video>
        </section>

        <section class="brand-section">
            <img src="./assets/imagens/squad-logo.png" class="icon-main" alt="Squad Geotecnia">
            <div class="title-wrapper">
                <h1 class="title">squad geotecnia</h1>
                <div class="glitch" id="glitch-text" data-text="geotechnical works">geotechnical works</div>
            </div>
        </section>

        <section class="form-area">
            <div class="form-group">
                <label class="form-label">selecione o fiscal</label>
                <select id="fiscalSelect">
                    <option value="">selecione usuário</option>
                    <!-- Preenchido dinamicamente do Firebase -->
                </select>
            </div>
            <button class="btn-entrar" id="btnEntrar" onclick="entrarSistema()" disabled>
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                entrar
            </button>

            <div class="admin-link">
                <a href="#" onclick="mostrarAcessoAdmin(event)">
                    <i class="fas fa-lock" style="margin-right: 5px;"></i>
                    acesso administrativo
                </a>
            </div>
        </section>

        <footer class="footer-logos">
            <img src="./assets/imagens/vale-logo.png" alt="Vale">
            <img src="./assets/imagens/reta-logo.png" alt="Reta Engenharia">
        </footer>
    </main>

    <!-- Loading -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>carregando...</p>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm7jQbxnJ2aq6Hf-e3ufkoMi2yc6PjIgE",
            authDomain: "relatorio-obra-geotecnia.firebaseapp.com",
            databaseURL: "https://relatorio-obra-geotecnia-default-rtdb.firebaseio.com",
            projectId: "relatorio-obra-geotecnia",
            storageBucket: "relatorio-obra-geotecnia.firebasestorage.app",
            messagingSenderId: "765646735604",
            appId: "1:765646735604:web:59424d5353813939e976a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.db = db;
        window.dbRef = ref;
        window.dbGet = get;
    </script>

    <script>
        // Lista de fiscais (pode vir do Firebase depois)
        const FISCAIS = [
            { id: 'joao-silva', nome: 'João Silva' },
            { id: 'maria-santos', nome: 'Maria Santos' },
            { id: 'pedro-oliveira', nome: 'Pedro Oliveira' },
            { id: 'ana-costa', nome: 'Ana Costa' },
            { id: 'carlos-lima', nome: 'Carlos Lima' }
        ];

        // Preencher select
        function carregarFiscais() {
            const select = document.getElementById('fiscalSelect');
            FISCAIS.forEach(f => {
                const option = document.createElement('option');
                option.value = f.id;
                option.textContent = f.nome.toLowerCase();
                select.appendChild(option);
            });
        }

        // Verificar se tem fiscal salvo
        document.addEventListener('DOMContentLoaded', () => {
            carregarFiscais();
            
            const fiscalSalvo = localStorage.getItem('currentFiscal');
            if (fiscalSalvo) {
                document.getElementById('fiscalSelect').value = fiscalSalvo;
                document.getElementById('btnEntrar').disabled = false;
            }

            // Listener do select
            document.getElementById('fiscalSelect').addEventListener('change', (e) => {
                document.getElementById('btnEntrar').disabled = !e.target.value;
            });
        });

        // Entrar no sistema
        function entrarSistema() {
            const fiscal = document.getElementById('fiscalSelect').value;
            if (!fiscal) {
                showToast('selecione um fiscal');
                return;
            }

            const fiscalNome = FISCAIS.find(f => f.id === fiscal)?.nome || fiscal;
            
            // Salvar no localStorage
            localStorage.setItem('currentFiscal', fiscal);
            localStorage.setItem('currentFiscalNome', fiscalNome);

            // Mostrar loading
            document.getElementById('loadingOverlay').classList.add('active');

            // Redirecionar para área do fiscal
            setTimeout(() => {
                window.location.href = 'fiscal.html';
            }, 500);
        }

        // Acesso administrativo
        function mostrarAcessoAdmin(e) {
            e.preventDefault();
            const senha = prompt('digite a senha de administrador:');
            if (senha === 'admin123') { // Troque por senha segura
                window.location.href = 'admin.html';
            } else if (senha) {
                showToast('senha incorreta');
            }
        }

        // Glitch effect
        const phrases = ["geotechnical works", "geotecnia digital", "squad vale", "relatórios rdc"];
        let count = 0;
        const textElement = document.getElementById("glitch-text");
        
        setInterval(() => {
            count = (count + 1) % phrases.length;
            const nextText = phrases[count].toLowerCase();
            textElement.innerText = nextText;
            textElement.setAttribute("data-text", nextText);
        }, 4000);

        // Toast
        function showToast(msg, type = 'error') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast ' + type;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
